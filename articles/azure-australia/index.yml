abstract:
  description: 'Microsoft Azure Australia는 보안, 개인 정보 보호 및 제어, 규정 준수 및 투명도의 기본 원칙을 기반으로 빌드된 클라우드 플랫폼을 제공합니다. Microsoft Azure Australia는 ACSC(Australian Cyber Security Center)를 통해 인증되고 CCSL(Certified Cloud Services 목록)에 포함되어 있습니다. Azure Australia는 PROTECTED 및 미분류 모두 CCSL에 나열되어 있습니다. DLM(현재 공식: 중요) 분류. Azure Australia는 아키텍처를 기반으로 빌드된 모든 시스템과 애플리케이션에 대해 오스트레일리아 정부 및 중요 인프라 조직과 공급업체에 중요한 세계적 수준의 보안 및 규정 준수 서비스를 채택합니다.'
