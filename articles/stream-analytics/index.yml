abstract:
  description: 'Stream Analytics는 IoT 디바이스, 애플리케이션, clickstreams 등에서 빠르게 이동하는 데이터 스트림을 실시간으로 분석 및 처리하고 필요에 따라 경고 및 작업을 트리거하는 데 도움이 되는 완전 관리형 PaaS 서비스입니다. 빠른 시작, 자습서 및 샘플을 통해 Azure Stream Analytics를 사용하는 방법을 알아보세요.'
