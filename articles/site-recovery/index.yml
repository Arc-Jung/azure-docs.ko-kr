### YamlMime:Landing
title: Azure Site Recovery 설명서
summary: 온-프레미스 머신 및 워크로드를 Azure로, Azure VM을 보조 Azure 지역으로 재해 복구하는 데 Azure Site Recovery를 사용합니다. Azure로의 복제를 통해 중단이 발생할 때 장애 조치(failover)를 오케스트레이션하고 Azure의 워크로드 및 앱에 계속 액세스할 수 있습니다. 기본 위치를 다시 사용할 수 있게 되면 필요에 따라 장애 복구(failback)할 수 있습니다.
