abstract:
  description: '원 클릭 설정, 간소화된 워크플로 및 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 공동 작업이 가능한 대화형 작업 영역이 포함된 Apache Spark 기반 분석 플랫폼인 Azure Databricks를 사용하는 방법을 알아봅니다. 빠른 시작 및 자습서에서는 Azure Databricks 사용을 시작하고 다른 Azure 서비스와 통합하는 방법을 보여줍니다.'
