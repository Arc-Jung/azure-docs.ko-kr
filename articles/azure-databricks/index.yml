metadata:
  title: Azure Databricks 설명서
  description: 빠른 시작 및 여기에서 제공된 다른 링크를 사용하여 Azure Databricks를 사용하는 방법에 대해 알아봅니다. Azure Databricks는 Microsoft Azure Cloud Services 플랫폼에 대해 최적화된 Apache Spark 기반 분석 플랫폼입니다.
