  description: Azure Traffic Manager를 사용하는 방법을 알아보세요. 빠른 시작, 자습서, 샘플 등이 최적의 응용 프로그램 성능을 위해 들어오는 트래픽을 관리하는 방법과 Azure 또는 외부 서비스 엔드포인트에 트래픽을 분산하는 방법을 보여줍니다.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: Traffic Manager를 사용하여 서비스 엔드포인트에 대한 웹 트래픽을 관리하는 방법을 알아봅니다.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/en-us/media/common/i_portal.svg
      text: Azure portal
      href: /azure/traffic-manager/traffic-manager-create-profile
- title: 단계별 자습서
  items:
  - type: paragraph
    text: Traffic Manager에서 사용 가능한 여러 가지 라우팅 방법에 따라 트래픽을 라우팅하는 방법을 알아봅니다.
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-geographic-routing-method">엔드포인트의 지리적 위치에 따라 트래픽 라우팅</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-performance-routing-method">짧은 대기 시간을 위해 트래픽 라우팅</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-weighted-routing-method">엔드포인트 집합으로 트래픽 분산</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-priority-routing-method">우선순위 엔드포인트로 트래픽 라우팅</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-priority-routing-method">사용자의 서브넷에 따라 트래픽 라우팅</a>
