              src: 'https://docs.microsoft.com/media/common/i_portal.svg'
            text: Azure portal
            href: /azure/traffic-manager/quickstart-create-traffic-manager-profile
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_powershell.svg'
            text: Azure PowerShell
            href: /azure/traffic-manager/quickstart-create-traffic-manager-profile-powershell
