### YamlMime:Landing
title: Azure Migrate 설명서
summary: Azure Migrate를 사용하여 Azure 클라우드로 마이그레이션합니다. Azure Migrate는 온-프레미스 워크로드를 Azure로 검색, 평가 및 마이그레이션하기 위한 중앙 허브를 제공합니다. 이 허브는 Azure Migrate 도구와 ISV(독립 소프트웨어 공급업체)의 통합 도구를 제공합니다.
