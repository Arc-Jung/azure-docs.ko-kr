  description: '<p>Azure Data Share 미리 보기는 타사 조직과 데이터를 공유하기 위한 안전하고 안전한 서비스입니다. 데이터 공유 관계를 제어, 모니터링 및 제어하는 기능을 사용하여 공유, 수신인 추가 및 데이터 공유를 시작할 데이터 세트를 선택합니다. </p><p>자습서와 방법 가이드를 통해 Azure Data Share를 사용하는 방법을 알아봅니다.</p>'
