        text: '이 기능에 대한 피드백을 제공하거나 쿼리에 대한 지원을 받으려면 Azure Portal의 <b>Azure Policy</b>에서 <b>리소스 그래프(미리 보기)</b> 페이지에 방문하여 피드백을 클릭하세요. <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>에서 제안 사항을 보낼 수도 있습니다.'
