sections:
  - title: 구성 요소 및 서비스
  - items:
      - type: list
        style: cards
        className: cardsD
        columns: 2
        items:
          - href: ./management-groups/overview
            html: <p>구조적인 방식으로 다른 거버넌스 서비스 배포를 지원하는 논리적 계층 구조로 구독을 그룹화하고 구성하는 방법을 알아봅니다.<br /></p>
            image:
              alt: 관리 그룹
              src: ./media/management-groups-illustration.svg
            title: 관리 그룹
          - href: ./resource-graph/
            html: <p>강력한 명령줄 도구(Azure CLI 및 Azure PowerShell 지원)를 사용하여 Azure 리소스에 대한 복잡한 세부 정보를 빠르게 쿼리합니다. 대규모로 리소스를 검색하려면 복잡한 반복 스크립트가 필요했던 정보를 찾아 공개합니다.</p>
            image:
              alt: Resource Graph
              src: ./media/resource-graph-illustration.svg
            title: Resource Graph
          - href: ./policy/
            html: '<p>표준을 정의하여 사용자 환경의 리소스에 적용합니다. 원치 않는 리소스가 만들어지는 것을 방지하고, 추가 요소를 사용하여 새 리소스를 향상시키고, 이미 환경에 있는 리소스를 감사 및 교정합니다.</p>'
            image:
              alt: 정책
              src: ./media/policy-illustration.svg
            title: 정책
          - href: ./blueprints/
            html: '<p>일관성 있고 반복 가능한 환경을 만들기 위해 동적으로 구독에 배포할 수 있는 <i>아티팩트</i>(리소스 그룹, 정책, 역할 할당, Resource Manager 템플릿 등)로 구성된 Azure 네이티브 패키지를 만듭니다.</p>'
            image:
              alt: Blueprints
              src: ./media/blueprints-illustration.svg
            title: Blueprints
