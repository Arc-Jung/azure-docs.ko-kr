abstract:
  description: 'Azure 거버넌스는 다양한 Azure 리소스를 대규모로 관리할 수 있도록 설계된 개념 및 서비스 컬렉션입니다. 이러한 서비스는 논리적인 방식의 구독 구성 및 구조화 기능, 재사용 가능한 Azure 네이티브 리소스 패키지 만들기 및 배포 기능, 리소스 정의, 감사, 교정 기능 등을 제공합니다. 이 페이지에서는 이들 개념과 서비스 그리고 현재 사용자 환경에서 각각의 요소를 사용하도록 설정하고 활용하는 방법을 자세히 알아볼 수 있습니다.'
  aside:
    image:
      alt: null
