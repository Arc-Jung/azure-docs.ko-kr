metadata:
  title: Microsoft Azure HPC Cache
  description: Azure HPC Cache를 만들고 사용하여 컴퓨팅 리소스와 스토리지 간의 대기 시간 문제를 해결하는 방법에 대해 알아봅니다. Azure HPC Cache는 파일 기반 읽기 집약적 워크로드용이며, Azure Blob 스토리지와 온-프레미스 하드웨어 파일러가 통합된 집계형 가상 파일 시스템을 만들 수 있습니다.
