    text: 부하 분산 장치를 만들고, 백엔드 서버 역할을 하는 가상 머신을 만들고, 가상 머신에 사용자 지정 웹 응용 프로그램을 설치한 다음, 가상 머신 간에 웹앱의 부하를 분산하는 방법에 대해 알아보세요.
