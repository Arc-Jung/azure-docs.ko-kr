### YamlMime:Landing
title: Azure Machine Learning 설명서
summary: Azure Machine Learning은 웹 인터페이스 및 SDK를 제공하므로 기계 학습 모델과 파이프라인을 대규모로 신속하게 학습시키고 배포할 수 있습니다. PyTorch, TensorFlow 및 scikit-learn과 같은 오픈 소스 Python 프레임워크와 함께 이러한 기능을 사용하세요.
