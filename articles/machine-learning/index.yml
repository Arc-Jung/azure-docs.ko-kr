            html: '<p>이 서비스에서 데이터 과학자가 CLI/Python 도구 및 라이브러리와 다양한 Azure 데이터 및 계산 서비스를<br/> 다양한 Azure 데이터 및 컴퓨팅 서비스를 사용하여 Azure CLI, Python 도구 및 라이브러리를 사용합니다. 자세히 알아보기...</p>'
