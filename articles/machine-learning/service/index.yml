  description: 앱 및 웹 사이트에 지능형 알고리즘을 빌드하는 방법을 알아봅니다. Scikit-learn, Tensorflow, Pytorch 또는 다른 Python 기반 프레임워크를 사용하여 기계 학습 모델을 빌드하고 로컬로 또는 클라우드에서 학습할 수 있습니다. 자습서, 빠른 시작, API 참조 및 예제는 방법을 보여줍니다.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: 다음 빠른 시작을 사용하여 Azure Machine Learning Service에 대한 작업 영역 및 리소스를 설정하는 방법을 알아봅니다.
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Azure Portal</a>을 사용하여 시작
    - html: <a href="quickstart-create-workspace-with-python">Python</a>을 사용하여 시작
- title: 단계별 자습서
  items:
  - type: paragraph
    text: 데이터를 준비하고, 실험을 설정하며, Machine Learning 모델을 운영하는 방법에 대해 알아봅니다.
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">이미지 분류 모델을 학습 및 배포합니다</a>(<b>2부 시리즈</b>).
    - html: <a href="tutorial-data-prep">데이터를 준비하고 자동화된 Machine Learning을 사용</a>하여 회귀 모델을 학습 및 조정합니다(<b>2부 시리즈</b>).<br>&nbsp;
  - type: paragraph
    text: '<b>샘플</b>: GitHub에서 이러한 <a href="https://aka.ms/aml-notebooks">Jupyter Notebook</a>을 통해 서비스를 살펴봅니다.'
