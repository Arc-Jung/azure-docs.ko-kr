title: Azure Machine Learning 서비스 설명서
metadata:
  title: Azure Machine Learning 서비스 설명서 - 자습서, API 참조 | Microsoft Docs
  description: Azure Machine Learning 서비스는 기계 학습 모델의 개발, 교육, 테스트, 배포, 관리 및 추적에 사용할 수 있는 클라우드 기반 환경을 제공합니다. Azure Machine Learning Service는 Scikit-learn, Tensorflow, Pytorch 또는 기타 Python 기반 프레임워크와 같은 오픈 소스 기술을 완벽하게 지원합니다. 빠른 시작 및 자습서를 통해 기계 학습 워크플로에 Azure Machine Learning Service를 사용하는 방법을 알아보세요.
