abstract:
  description: Azure Machine Learning Service는 신속하게 데이터를 준비하고, 기계 학습 모델을 학습 및 배포할 수 있는 클라우드 환경을 제공합니다. 자동화된 기계 학습을 통해 알고리즘을 식별하고 하이퍼 매개 변수를 더 빠르게 조정하세요. 자동 크기 조정 컴퓨팅 및 파이프라인을 사용하여 생산성을 개선하고 비용을 줄이세요. PyTorch, TensorFlow 및 scikit-learn과 같은 오픈 소스 Python 프레임워크를 서비스 SDK와 함께 사용하여 이러한 기능에 액세스하세요. 빠른 시작 및 자습서를 시작해 보세요.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: 이 서비스를 사용하려면 작업 영역과 관련 리소스가 필요합니다.  다음을 사용하여 시작해 보세요.
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Azure Portal 빠른 시작</a>: 작업 영역을 확보하고, 아무것도 설치하지 않고 실험을 실행합니다.'
    - html: '<a href="quickstart-create-workspace-with-python">Python 빠른 시작</a>: 기본 SDK를 설치하고 작업 영역을 만들고, 로컬 Notebook 서버에서 실험합니다.'
- title: 단계별 자습서
  items:
  - type: paragraph
    text: 데이터를 준비하고, 실험을 설정하며, 기계 학습 모델을 학습 및 운영하는 방법에 대해 알아봅니다.
  - type: list
    style: unordered
    items:
    - html: 이미지 분류 모델을 <a href="tutorial-train-models-with-aml">학습</a> 및 <a href="tutorial-deploy-models-with-aml">배포</a>합니다(<b>2부 시리즈</b>).
    - html: <a href="tutorial-data-prep">데이터를 준비</a>하고 <a href="tutorial-auto-train-models">자동화된 기계 학습을 사용</a>하여 회귀 모델을 학습 및 조정합니다(<b>2부 시리즈</b>).
- title: 샘플
  items:
  - type: paragraph
    text: GitHub에서 서비스를 살펴보는 데 도움이 되는 <a href="samples-notebooks">Jupyter Notebook</a>을 찾습니다.
