abstract:
  description: Azure Machine Learning 서비스는 기계 학습 모델의 개발, 교육, 테스트, 배포, 관리 및 추적에 사용할 수 있는 클라우드 기반 환경을 제공합니다. 이 서비스는 Scikit-learn, Tensorflow, Pytorch 또는 기타 Python 기반 프레임워크와 같은 오픈 소스 기술을 완벽하게 지원합니다. 빠른 시작 및 자습서를 통해 기계 학습 워크플로에 이 서비스를 사용하는 방법을 알아보세요.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: <a href="quickstart-get-started">Azure Portal</a> 또는 <a href="quickstart-create-workspace-with-python">Python</a>에서 서비스 작업 영역 및 리소스를 만드는 것으로 시작합니다.
- title: 단계별 자습서
  items:
  - type: paragraph
    text: 데이터를 준비하고, 실험을 설정하며, Machine Learning 모델을 운영하는 방법에 대해 알아봅니다.
  - type: list
    style: unordered
    items:
    - html: 이미지 분류 모델을 <a href="tutorial-train-models-with-aml">학습</a> 및 <a href="tutorial-deploy-models-with-aml">배포</a>합니다(<b>2부 시리즈</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">데이터를 준비</a>하고 <a href="tutorial-auto-train-models">자동화된 기계 학습을 사용</a>하여 회귀 모델을 학습 및 조정합니다(<b>2부 시리즈</b>).
- title: 샘플
  items:
  - type: paragraph
    text: GitHub에서 서비스를 살펴보는 데 도움이 되는 <a href="samples-notebooks">Jupyter Notebook</a>을 찾습니다.
