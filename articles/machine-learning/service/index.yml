  - title: 단계별 자습서
    items:
      - type: paragraph
        text: '데이터를 준비하고, 실험을 설정하며, 기계 학습 모델을 학습 및 운영하는 방법에 대해 알아봅니다.'
      - type: paragraph
        text: 기계 학습을 위해 사용하기 쉽고 코드 인터페이스가 없는 <b>Azure Portal을 사용</b>합니다.
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-first-experiment-automated-ml">첫 번째 자동화된 기계 학습 실험을 학습합니다</a>.
