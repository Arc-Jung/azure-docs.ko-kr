      - type: paragraph
        text: 기계 학습을 위해 스크립트 및 Notebooks에서 <b>Python SDK를 사용</b>합니다.
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-1st-experiment-sdk-setup">환경을 설정하고 첫 번째 ML 실험을 학습합니다.</a>
          - html: <a href="tutorial-train-models-with-aml">이미지 분류 모델을 학습 및 배포</a>합니다.
          - html: <a href="tutorial-data-prep">데이터 준비 및 자동화된 ML을 사용하여 택시 요금 예측</b>.</a>
