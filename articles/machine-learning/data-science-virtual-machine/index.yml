title: Azure Data Science Virtual Machine 설명서
summary: Azure DSVM(Data Science Virtual Machine)은 데이터 과학 및 기계 학습 도구가 미리 로드되어 있는 가상 머신 이미지입니다. 이 VM을 사용하여 고급 분석을 위한 인텔리전트 애플리케이션을 빌드할 수 있습니다.
