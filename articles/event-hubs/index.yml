abstract:
  description: 'Azure Event Hubs는 초당 수백만 개의 이벤트를 수신하여 처리할 수 있는 빅 데이터 스트리밍 플랫폼이자 이벤트 수집 서비스입니다. Event Hubs는 분산된 소프트웨어와 디바이스에서 생성된 이벤트, 데이터 또는 원격 분석을 처리하고 저장할 수 있습니다. 이벤트 허브로 전송된 데이터는 실시간 분석 공급자 또는 일괄 처리/저장소 어댑터를 사용하여 변환하고 저장할 수 있습니다. Apache Kafka용 Event Hubs를 사용하면 기본 Kafka 클라이언트, 도구 및 애플리케이션(예: Mirror Maker, Apache Flink 및 Akka Streams)에서 구성만 변경하여 Event Hubs와 원활하게 작동할 수 있습니다.'
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Azure에서 Kafka 및 Event Hubs를 사용하여 빅 데이터 스트리밍(1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
