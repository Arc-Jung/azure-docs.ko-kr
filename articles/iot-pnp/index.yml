abstract:
  description: 'IoT 플러그 앤 플레이 미리 보기를 사용하여 디바이스 코드를 작성하지 않고도 클라우드 솔루션이 디바이스를 자동으로 이해하고 상호 작용을 시작할 수 있는 디바이스 모델을 정의하는 방법에 대해 알아봅니다. 자습서, API 참조, 비디오 및 기타 설명서를 통해 Azure IoT Central 또는 파트너 애플리케이션과 같은 클라우드 솔루션에 디바이스를 연결할 수 있습니다.'
