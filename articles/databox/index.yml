abstract:
  description: Azure Data Box 제품군을 통해 수백 테라바이트의 데이터를 빠르고, 저렴하고, 신뢰할 수 있는 방식으로 Azure에 전송할 수 있습니다. 시간이나 네트워크, 비용이 제한되는 경우 오프라인 데이터 전송을 위해 Data Box 장치를 사용하세요.<p>데이터 크기에 따라 Data Box Disk, Data Box<SUP>미리 보기</SUP> 또는 Data Box Heavy<SUP>미리 보기</SUP>를 선택합니다. 장치마다 Azure로의 전송은 4개의 간단한 단계로 이루어집니다. 4개의 단계는 주문, 수령, 장치에 데이터 복사, Azure로 장치 반환입니다. Azure 데이터 센터에서는 데이터가 업로드된 후 지워집니다.</p><p>빠른 시작 및 자습서를 통해 오프라인 데이터 전송에 Data Box를 활용하는 방법을 알아봅니다.</p>
