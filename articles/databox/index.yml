abstract:
  description: Azure Data Box 서비스를 통해 테라바이트 단위의 데이터를 빠르고, 저렴하고, 신뢰할 수 있는 방식으로 Azure에 전송할 수 있습니다. Microsoft는 디스크를 배송하고 종단 간 물류를 처리하여 안전한 데이터 전송을 가속화합니다.<p>간단한 4단계(주문, 수신, 디스크에 데이터 복사 및 Azure에 디스크 반환)로 대량의 데이터를 Azure에 전송합니다. 디스크가 수신되면 데이터는 Azure로 수집되고 디스크는 안전하게 초기화됩니다.<p><a href="/azure/databox/data-box-disk-overview">Data Box 디스크에 대한 자세한 정보</a></p>
