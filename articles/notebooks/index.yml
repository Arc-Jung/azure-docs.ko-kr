### YamlMime:Landing
title: Azure Notebooks 미리 보기 설명서
summary: Azure Notebooks 미리 보기는 무료 호스트 서비스이며 설치 없이 클라우드에서 Jupyter Notebook을 개발하고 실행합니다. Jupyter(이전의 IPython)는 오픈 소스 프로젝트이며 이를 통해 Markdown 텍스트, 실행 코드(Python, R 및 F#), 영구 데이터, 그래픽 및 시각화를 Notebook이라는 공유 가능한 단일 캔버스로 손쉽게 결합할 수 있습니다.
