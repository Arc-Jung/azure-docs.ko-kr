### YamlMime:Landing
title: Azure Kinect DK 설명서
summary: Azure Kinect DK는 정교한 컴퓨터 비전과 음성 모델을 제공하는 고급 AI 센서가 포함된 개발자 키트입니다. Kinect에는 깊이 센서, 비디오 카메라가 장착된 공간 마이크 배열 그리고 여러 모드, 옵션, SDK(소프트웨어 개발 키트)가 포함된 일체형 소형 디바이스인 방향 센서가 포함되어 있습니다.
