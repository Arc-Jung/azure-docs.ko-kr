title: Azure Remote Rendering 설명서
summary: ARR(Azure Remote Rendering)은 HoloLens 2와 같은 디바이스에서 매우 복잡한 3D 모델을 실시간으로 렌더링하는 데 사용할 수 있는 서비스입니다. ARR은 현재 공개 미리 보기로 제공됩니다.
