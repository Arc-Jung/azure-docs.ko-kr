additionalContent:
  sections:
  - title: 개발 도구 및 샘플
    summary: 블록체인 앱 개발 도구 및 코드 샘플.
    items:
    - title: Etherum용 Azure Blockchain Development Kit
      summary: Azure Blockchain Service 솔루션을 개발, 배포, 디버깅, 관리합니다.
      url: https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain
    - title: Ethereum Blockchain 커넥터
      summary: Azure Logic Apps, Microsoft Flow 및 Microsoft PowerApps를 사용하여 트랜잭션 제출, 계약 상태 읽기 및 계약 업데이트에 대한 흐름 트리거 등의 스마트 계약 작업을 수행합니다.
      url: https://docs.microsoft.com/connectors/blockchainethereum/
    - title: 코드 샘플
      summary: 코드 샘플이 포함된 GitHub 리포지토리를 시작하는 방법을 알아봅니다.
      url: https://github.com/Azure-Samples/blockchain
