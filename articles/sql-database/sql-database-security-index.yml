- title: 추가 리소스
  items:
  - type: paragraph
    text: Azure SQL Database는 데이터베이스의 보안을 향상시킬 수 있는 추가 기본 제공 기능 세트를 제공합니다.
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">관리되는 인스턴스</a> 및 <a href="/azure/sql-database/sql-database-threat-detection">데이터베이스</a>의 위협 보호는 비정상적이며 유해할 가능성이 있는 데이터베이스 액세스 또는 악용 시도를 나타내는 비정상적인 활동을 검색합니다.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-auditing">관리되는 인스턴스</a> 및 <a href="/azure/sql-database/sql-database-auditing">데이터베이스</a> 감사는 데이터베이스 이벤트를 추적하고 Azure Storage 계정, OMS 작업 영역 또는 Event Hubs의 감사 로그에 이벤트를 기록합니다.
    - html: 단일 데이터베이스에서 <a href="/azure/sql-database/sql-database-firewall-configure">데이터베이스 서버 방화벽 규칙</a>을 사용하면 데이터베이스에 액세스할 수 있는 IP 주소를 제어할 수 있습니다.
    - html: 관리되는 인스턴스의 <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet 통합</a>을 사용하여 데이터베이스를 고유한 개인 주소 공간에 넣을 수 있습니다.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">상시 암호화</a>는 클라이언트와 서버 사이의 이동 중에, 그리고 데이터를 사용 중일 때 서버에서 중요한 미사용 데이터를 보호하며, 중요한 데이터가 데이터베이스 시스템에서 일반 텍스트로 나타나지 않도록 보장합니다.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">동적 데이터 마스킹</a>을 수행하면 고객이 응용 프로그램 레이어에 대한 영향을 최소화하면서 표시할 중요한 데이터의 양을 지정할 수 있도록 하여 중요한 데이터에 대한 무단 액세스를 방지할 수 있습니다.
