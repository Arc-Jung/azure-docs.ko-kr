sections:
- items:
  - type: paragraph
    text: Azure SQL Database에는 데이터베이스를 보호하는 데 도움이 되는 기본 제공 보안 기능이 있습니다.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 개요
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database는 데이터를 보호하는 데 도움이 될 수 있는 고급 보안 기능 세트를 제공합니다.</p>
    - title: 위협 감지
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>비정상적이고 잠재적으로 유해할 수 있는 데이터베이스 액세스 또는 악용 시도를 의미하는 비정상적인 활동을 검색합니다.</p>
    - title: 취약점 평가
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>취약성 평가를 사용하면 잠재적인 데이터베이스 취약성을 검색, 추적 및 수정할 수 있습니다.</p>
    - title: 휴지 상태의 암호화
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>TDE(투명한 데이터 암호화)는 데이터베이스의 정보가 투명하게 암호화되도록 합니다.</p>
    - title: 데이터 검색 및 분류
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>데이터 검색 및 분류를 사용하여 데이터베이스의 중요한 데이터를 검색, 분류, 보호하고 레이블을 지정할 수 있습니다.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database를 사용하면 Azure AD(Azure Active Directory)에서 ID를 사용하여 데이터베이스에 연결할 수 있습니다.</p>
