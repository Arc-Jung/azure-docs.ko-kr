abstract:
  description: Azure SQL Database는 최신의 안정적인 Microsoft SQL Server 데이터베이스 엔진 버전을 기반으로 하는 관계형 DBaaS(Database-as-a-Service)입니다. SQL Database는 안정적이고 안전한 고성능 데이터베이스로, 인프라를 관리할 필요 없이 선택한 프로그래밍 언어로 데이터 기반 응용 프로그램 및 웹 사이트를 빌드하는 데 사용할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 SQL Database를 사용하는 방법을 알아보세요.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Azure에서 SQL Database 만들기. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p><a href="/azure/sql-database/sql-database-high-availability">항상 사용 가능한</a> PaaS 데이터베이스는 SQL Server 데이터베이스 엔진의 안정적인 최신 버전에서 항상 실행되고 <a href="/azure/sql-database/sql-database-automated-backups">자동 데이터베이스 백업</a>을 사용하여 OS가 패치됩니다.</p>
      image:
        src: media/index/i_managed.svg
      title: 완전히 관리
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p><a href="/azure/sql-database/sql-database-service-tiers">유연한 성능 계층</a>의 요구 사항에 맞게 가격/성능 비율을 조정하여 매월 5$의 경제적인 가격에 강력한 80개 코어 데이터베이스를 사용합니다.</p>
      image:
        src: media/index/i_perftier.svg
      title: 가격/성능 계층
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>응용 프로그램의 성능을 향상시키기 위해 필요에 따라 데이터베이스를 쉽게 <a href="/azure/sql-database/sql-database-single-database-scale">강화</a>하거나, <a href="/azure/sql-database/sql-database-read-scale-out">확장</a>하거나 분할합니다.</p>
      image:
        src: media/index/i_scale.svg
      title: 확장성 및 탄력성
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>서비스에 기본 제공된 인텔리전스를 통해 <a href="/azure/sql-database/sql-database-automatic-tuning">데이터베이스 성능을 자동으로 조정</a>하고, 데이터베이스에서 <a href="/azure/sql-database/sql-advanced-threat-protection">위협을 식별</a>하고, <a href="/azure/sql-database/sql-vulnerability-assessment">취약점</a>을 식별할 수 있습니다.</p>
      image:
        src: media/index/i_intelligence.svg
      title: 기본 제공 인텔리전스
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>예측 가능한 성능을 포함한 단일 데이터베이스를 필요로 하는 <a href="/azure/sql-database/saas-tenancy-app-design-patterns">SaaS 프로그램</a> 및 마이크로서비스에 대해 <a href="/azure/sql-database/sql-database-managed-instance">논리 서버에서 호스트되는 단일 데이터베이스</a>를 사용합니다.</p>
      image:
        src: media/index/i_db.svg
      title: 단일 데이터베이스
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p><a href="/azure/sql-database/sql-database-managed-instance">관리되는 인스턴스</a>를 사용하여 데이터베이스 코드 변경 없이 또는 최소한으로 Azure PaaS에 쉽게 <a href="azure/sql-database/sql-database-managed-instance-migrate">온-프레미스 데이터베이스를 마이그레이션</a>합니다.</p>
      image:
        src: media/index/i_mi.svg
      title: 관리되는 인스턴스
