abstract:
  description: Azure SQL Database는 안정적인 최신 버전의 Microsoft SQL Server 데이터베이스 엔진을 기반으로 하는 범용 관계형 DBaaS(Database-as-a-Service)입니다. SQL Database는 안정적이고 안전한 고성능 클라우드 데이터베이스로, 인프라를 관리할 필요 없이 선택한 프로그래밍 언어로 데이터 기반 애플리케이션 및 웹 사이트를 빌드하는 데 사용할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 SQL Database를 사용하는 방법을 알아보세요.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Azure에서 SQL Database 만들기. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>PaaS 데이터베이스는 SQL Server 데이터베이스 엔진의 안정적인 최신 버전에서 항상 실행되고 99.99% 가용성이 있는 OS가 패치됩니다.</p>
      image:
        src: media/index/i_managed.svg
      title: 완전히 관리
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>유연한 서비스 계층의 요구 사항에 맞게 가격/성능 비율을 조정하여 매월 5$의 경제적인 가격에 강력한 80개 코어 데이터베이스를 사용합니다.</p>
      image:
        src: media/index/i_perftier.svg
      title: 가격/서비스 계층
    - href: /azure/sql-database/sql-database-scalability-index
      html: <p>애플리케이션의 성능을 향상시키기 위해 필요에 따라 데이터베이스를 쉽게 강화하거나, 확장하거나, 분할합니다.</p>
      image:
        src: media/index/i_scale.svg
      title: 확장성
    - href: /azure/sql-database/sql-database-single-index
      html: <p>예측 가능한 성능의 단일 데이터베이스가 필요한 SaaS 애플리케이션 및 마이크로 서비스에 SQL Database 서버가 관리하는 단일 데이터베이스를 사용합니다.</p>
      image:
        src: media/index/i_db.svg
      title: 단일 데이터베이스
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>SQL Database 탄력적 풀은 사용 요구가 다양하고 예측하기 어려운 여러 데이터베이스를 관리하고 크기를 조정하기 위한 간단하고 비용 효과적인 솔루션입니다.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: 탄력적 풀
    - href: /azure/sql-database/sql-database-managed-instance-index
      html: <p>Managed Instance를 사용하여 데이터베이스 코드 변경 없이 또는 최소한으로 완전히 관리되는 Azure PaaS 데이터베이스 서비스에 온-프레미스 데이터베이스를 쉽게 마이그레이션합니다.</p>
      image:
        src: media/index/i_mi.svg
      title: Managed Instance
    - href: /azure/sql-database/sql-database-paas
      html: <p>기본 제공 고가용성, 자동화된 백업 및 지역 복제는 유지 관리 작업, 인프라 또는 하드웨어 오류가 비즈니스를 중단하지 않도록 방지합니다.</p>
      image:
        src: media/index/gear.svg
      title: 서비스로서의 플랫폼
    - href: /azure/sql-database/sql-database-security-index
      html: <p>Azure AD 인증, Virtual Network, 방화벽, Always Encrypted 연결을 사용하여 데이터베이스를 보호합니다. 기본 제공 보안을 사용하여 위협 및 취약성을 식별합니다.</p>
      image:
        src: media/index/i_security.svg
      title: 고급 보안
    - href: /azure/sql-database/sql-database-monitoring-tuning-index
      html: <p>기본 제공 모니터링 및 인텔리전스를 통해 데이터베이스를 실행하고 관리하는 비용을 크게 줄이고 애플리케이션의 성능과 보안을 모두 극대화할 수 있습니다.</p>
      image:
        src: media/index/i_intelligence.svg
      title: 모니터링 및 튜닝
