sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 탄력적 풀
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>SQL Database 탄력적 풀은 사용 요구가 다양하고 예측하기 어려운 여러 데이터베이스를 관리하고 크기를 조정하기 위한 간단하고 비용 효과적인 솔루션입니다.</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL Database 서버
            href: /azure/sql-database/sql-database-servers
            html: '<p>SQL Database 서버는 서버 내의 단일 또는 풀링된 데이터베이스 세트에 대해 보안, 튜닝, 백업 정책 및 기타 구성 속성을 구성하기 위한 중앙 관리 지점입니다.</p>'
            image:
              src: media/index/i_mi.svg
          - title: 가격 및 서비스 계층
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>매월 5$의 경제적인 데이터베이스부터 강력한 80코어 데이터베이스까지 유연한 서비스 계층을 이용하여 요구 사항에 맞게 가격/성능 비율을 조정할 수 있습니다.</p>
            image:
              src: media/index/i_perftier.svg
          - title: 확장성
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>데이터베이스를 쉽게 확장하여 애플리케이션 성능을 향상할 수 있습니다.</p>
            image:
              src: media/index/i_scale.svg
          - title: 서비스 제공 플랫폼
            href: /azure/sql-database/sql-database-paas
            html: '<p>기본 제공 고가용성, 자동 백업 및 지역 복제는 유지 관리 작업, 인프라 오류 또는 하드웨어 오류로 인해 비즈니스가 중단되지 않도록 보호합니다.</p>'
            image:
              src: media/index/gear.svg
          - title: 고급 보안
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Azure AD 인증, 가상 네트워크, 방화벽 및 Always Encrypted 연결을 사용하여 데이터베이스를 보호합니다. 기본 제공 보안을 사용하여 위협 및 취약성을 식별합니다.</p>'
            image:
              src: media/index/i_security.svg
  - title: 새로운 기능 및 미리 보기 기능
    items:
      - type: paragraph
        text: 'Microsoft는 새로운 기능으로 SQL Database를 지속적으로 개선하고 있으며, 다음과 같은 새 기능에 대한 여러분의 피드백을 기다립니다.'
      - type: list
        style: unordered
        items:
          - html: (미리 보기) 최대 100TB 데이터베이스와 여러 읽기 가능한 복제본을 지원하는 <a href="sql-database-service-tier-hyperscale">하이퍼스케일</a> 계층
          - html: '(미리 보기) 새로운 SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">인텔리전트 쿼리 처리</a> 기능(예: <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">테이블 변수 지연 컴파일</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">rowstore 테이블에 대한 일괄 처리 모드</a> 및 <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">스칼라 UDF 인라인 처리</a>)'
          - html: '(미리 보기) 새 Transact-SQL 언어 기능(예: <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT 집계</a> 및 <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">Azure Blob 스토리지에서 대량 가져오기</a>)'
          - html: '(미리 보기) 새 SQL Server 2019 Online <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">빌드</a> 및 클러스터형 columnstore 인덱스 작업 다시 빌드'
          - html: '(미리 보기) 새 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">Azure SQL Database Machine Learning Services(R 포함)</a>'
