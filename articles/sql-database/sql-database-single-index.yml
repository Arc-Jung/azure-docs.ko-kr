abstract:
  description: 'Azure SQL Database는 안정적인 최신 Microsoft SQL Server 데이터베이스 엔진 버전을 기반으로 하는 관계형 DBaaS(Database-as-a-Service)입니다. SQL Database는 안정적이고 사용하기 쉽고 안전한 고성능 데이터베이스로, 인프라를 관리할 필요 없이 선택한 프로그래밍 언어로 새 애플리케이션, 웹 사이트 및 마이크로서비스를 빌드하는 데 사용할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 SQL Database를 사용하는 방법을 알아보세요.'
  aside:
    image:
      alt: null
      height: 110
