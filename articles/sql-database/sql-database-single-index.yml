  - title: 단계별 자습서
    items:
      - type: paragraph
        text: 'Azure SQL Database를 사용하여 데이터베이스를 만들고, 관리하고, 마이그레이션하는 방법을 알아봅니다.'
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> 또는 <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>을 사용하여 새 SQL 데이터베이스에 대한 스키마를 디자인하고 만듭니다.
          - html: <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Database Migration Assistant</a> 또는 <a href="/azure/sql-database/sql-database-import">BACPAC 가져오기</a>를 사용하여 기존 데이터베이스를 Azure로 마이그레이션합니다.
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">SQL 데이터베이스를 보호합니다</a>.
          - html: <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">지역 복제 데이터베이스</a>를 사용하여 데이터를 전역적으로 배포합니다.
          - html: 데이터베이스를 구성하는 데 도움이 되는 추가 <a href="sql-database-howto-single-database.md">방법 가이드</a>를 찾아보세요.
