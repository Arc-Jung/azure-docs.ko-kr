abstract:
  description: Azure SQL Database는 최신의 안정적인 Microsoft SQL Server 데이터베이스 엔진 버전을 기반으로 하는 관계형 DBaaS(Database-as-a-Service)입니다. SQL Database는 안정적이고 사용하기 쉽고 안전한 고성능 데이터베이스로, 인프라를 관리할 필요 없이 선택한 프로그래밍 언어로 새 애플리케이션, 웹 사이트 및 마이크로 서비스를 빌드하는 데 사용할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 SQL Database를 사용하는 방법을 알아보세요.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Azure에서 단일 SQL Database를 만듭니다. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 탄력적 풀
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>SQL Database 탄력적 풀은 사용 요구가 다양하고 예측하기 어려운 여러 데이터베이스를 관리하고 크기를 조정하기 위한 간단하고 비용 효과적인 솔루션입니다.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: 논리 서버
      href: /azure/sql-database/sql-database-logical-servers
      html: <p>논리 서버는 서버 내의 데이터베이스 세트에 대해 보안, 튜닝, 백업 정책 및 기타 구성 속성을 구성하기 위한 중앙 관리 지점입니다.</p>
      image:
        src: media/index/i_mi.svg
    - title: 가격/서비스 계층
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>유연한 서비스 계층의 요구 사항에 맞게 가격/성능 비율을 조정하여 매월 5$의 경제적인 가격에 강력한 80개 코어 데이터베이스를 사용합니다.</p>
      image:
        src: media/index/i_perftier.svg
    - title: 확장성
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>애플리케이션 성능을 향상시키기 위해 필요에 따라 데이터베이스를 쉽게 확장할 수 있습니다.</p>
      image:
        src: media/index/i_scale.svg
    - title: 서비스로서의 플랫폼
      href: /azure/sql-database/sql-database-paas
      html: <p>기본 제공 고가용성, 자동화된 백업 및 지역 복제는 유지 관리 작업, 인프라 또는 하드웨어 오류가 비즈니스를 중단하지 않도록 방지합니다.</p>
      image:
        src: media/index/gear.svg
    - title: 고급 보안
      href: /azure/sql-database/sql-database-security-index
      html: <p>Azure AD 인증, Virtual Network, 방화벽, Always Encrypted 연결을 사용하여 데이터베이스를 보호합니다. 기본 제공 보안을 사용하여 위협 및 취약성을 식별합니다.</p>
      image:
        src: media/index/i_security.svg
- title: 새로운 기능 및 미리 보기 기능
  items:
  - type: paragraph
    text: Microsoft는 새로운 기능으로 SQL Database를 지속적으로 개선하고 있으며, 다음에 나오는 새로운 기능에 대한 여러분의 의견을 기다립니다.
  - type: list
    style: unordered
    items:
    - html: (미리 보기) 최대 100TB 데이터베이스와 여러 읽기 가능한 복제본을 지원하는 <a href="sql-database-service-tier-hyperscale">하이퍼스케일</a> 계층
    - html: '(미리 보기) 새로운 SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">인텔리전트 쿼리 처리</a> 기능(예: <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">테이블 변수 지연 컴파일</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">rowstore 테이블에 대한 일괄 처리 모드</a> 및 <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">스칼라 UDF 인라인 처리</a>)'
    - html: '(미리 보기) 새 Transact-SQL 언어 기능(예: <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT 집계</a> 및 <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">BULK IMPORT FROM Azure Blob Storage</a>)'
    - html: (미리 보기) 새 SQL Server 2019 Online CLUSTERED COLUMNSTORE 인덱스 작업 <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">작성</a> 및 다시 작성
