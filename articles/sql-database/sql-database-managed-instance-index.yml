abstract:
  description: Azure SQL Database Managed Instance는 Azure 클라우드에서 호스트되는 완전히 관리되는 SQL Server 데이터베이스 엔진 인스턴스입니다. SQL Server 데이터베이스를 클라우드로 마이그레이션하기 위한 최상의 PaaS 옵션입니다. 빠른 시작, 자습서 및 샘플로 Managed Instance를 만들고 사용하는 방법을 알아봅니다.
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Azure SQL Database Managed Instance 소개(5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 개요
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Azure SQL Database Managed Instance 서비스에 대해 자세히 알아보세요.</p>
    - title: 다양한 노출 영역
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>최신 버전의 SQL Server 데이터베이스 엔진과 거의 100% SQL 기능 호환성을 갖습니다.</p>
    - title: VNet 통합
      href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
      html: <p>보안 서비스는 사설 IP 주소를 사용하여 개인 Azure VNet에 배치됩니다.</p>
    - title: 간편한 마이그레이션
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>네이티브 복원을 사용하여 Azure 클라우드로 온-프레미스 데이터베이스를 쉽게 마이그레이션합니다.</p>
    - title: 가동 중지 시간 없이 마이그레이션
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Database Migration Service를 사용하여 최소 가동 중지 시간으로 대규모 데이터베이스를 마이그레이션합니다.</p>
    - title: 가격
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>기존 온-프레미스 라이선스를 사용하여 AHB(Azure 하이브리드 혜택)로 최대 40%까지 절약합니다.</p>
    - title: PaaS 기능
      href: /azure/sql-database/sql-database-paas
      html: <p>Azure PaaS를 통해 최소한의 관리로 99.99% 사용 가능한 인스턴스를 사용할 수 있습니다.</p>
    - title: 서비스 계층
      href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
      html: <p>비즈니스 요구 사항에 따라 범용 및 중요 비즈니스용 서비스 계층에서 선택합니다.</p>
    - title: 고급 보안
      href: /azure/sql-database/sql-database-security-index
      html: <p>기본 제공 Azure SQL 데이터베이스 보안 기능을 사용하여 사용자 인스턴스 및 데이터베이스를 보호합니다.<p>
- title: 새로운 기능 및 미리 보기 기능
  items:
  - type: paragraph
    text: Managed Instance는 새 기능으로 계속 개선되고 있습니다.
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">비즈니스 중요 서비스 계층</a>은 이제 <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">GA(일반 공급)</a>됩니다.
    - html: (미리 보기) <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a>를 사용하여 <a href="https://aka.ms/managed-instance-aadlogins">인스턴스 수준 Azure AD 로그인</a>을 만듭니다.
    - html: (미리 보기) <a href="https://aka.ms/managed-instance-collation">선택한 서버 수준 데이터 정렬</a>을 사용하여 인스턴스를 만듭니다.
    - html: 지정 시간 복원을 위해 <a href="https://aka.ms/managed-instance-configurable-backup-retention">백업 보존을 최대 35일로 구성</a>합니다. 장기 백업 보존(최대 10년)은 여전히 사용할 수 없으므로 대신 <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">복사 전용 백업</a>을 사용할 수 있습니다.
    - html: (미리 보기) <a href="https://aka.ms/managed-instance-failover-groups">지리적으로 분산된 장애 조치(Failover) 그룹</a>을 사용하여 다른 지역에 인스턴스 복사본을 유지하고 해당 지역의 재해 시나리오에서도 데이터를 사용할 수 있도록 합니다.
    - html: (미리 보기) - TDE(투명한 데이터 암호화)를 이미 사용하고 있는 온-프레미스 데이터베이스를 마이그레이션하는 동안 <a href="https://aka.ms/managed-instance-tde-byok">사용자 고유의 암호화 키</a>를 가져옵니다.
    - html: Managed Instance는 <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">기본 제공 방화벽</a>으로 보호됩니다.
    - html: (미리 보기) <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2019/01/21/recreate-dropped-database-on-azure-sql-managed-instance/">삭제된 데이터베이스를 다시 만듭니다</a>.
