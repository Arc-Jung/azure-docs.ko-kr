- title: 단계별 자습서 및 교육 자료
  items:
  - type: paragraph
    text: Managed Instance를 만들고, 관리하고, 사용하는 방법을 알아봅니다.
  - type: list
    style: ordered
    items:
    - html: 빠른 시작 가이드를 사용하여 신속하게 <a href="sql-database-managed-instance-quickstart-guide.md">Managed Instance를 시작</a>하는 방법을 알아봅니다.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">하드웨어 특징 및 제한 사항</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Transact-SQL 언어 차이</a> 및 <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Managed Instance 구성을 위한 Transact-SQL, PowerShell, Azure CLI API<a/>에 대해 알아봅니다.
    - html: Managed Instance가 배포될 Azure VNet을 <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">구성합니다</a>.
    - html: 기존 Azure VNet을 Managed Instances를 배포하는 데 사용할 수 있는지 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">유효성을 검사합니다</a>.
    - html: <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Azure Virtual Machine</a> 또는 <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">지점 및 사이트 간 연결</a> 또는 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">애플리케이션</a>을 사용하여 사용자 인스턴스에 연결합니다.
    - html: <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> 또는 <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">데이터베이스 실험 도우미</a>를 사용하여 데이터베이스를 마이그레이션할 수 있는지 확인합니다.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">네이티브 복원</a> 또는 <a href="/azure/dms/tutorial-sql-server-managed-instance-online">데이터 마이그레이션 서비스</a>를 사용하여 Managed Instance로 데이터베이스를 가져옵니다.
    - html: SSIS 패키지를 <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>로, SSAS 테이블 형식 모델을 <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a>로, SSRS 보고서를 <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>으로 이동합니다.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">범용 계층</a>의 스토리지 레이어에 대해 알아보고 <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">범용 서비스 계층에 대한 스토리지 성능 모범 사례 및 고려 사항</a>을 적용합니다.
    - html: <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">인스턴스 보호</a>를 위한 모범 사례 및 권장 사항을 찾습니다.
    - html: Managed Instance를 구성하는 데 도움이 되는 추가 <a href="sql-database-howto-managed-instance.md">방법 가이드</a>를 찾아보세요.
