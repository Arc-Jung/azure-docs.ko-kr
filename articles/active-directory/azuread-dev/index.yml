### YamlMime:Landing
title: 개발자용 Azure Active Directory
summary: >
  Azure AD(Azure Active Directory)는 개발자가 Microsoft 회사 또는 학교 계정으로 사용자를 로그인하는 앱을 빌드할 수 있는 클라우드 ID 서비스입니다. Azure AD는 단일 테넌트 LOB(기간 업무) 앱뿐만 아니라 다중 테넌트 앱 빌드도 지원합니다.


  중요: 이 콘텐츠는 이전 Azure AD v1.0 엔드포인트용이며, 새 프로젝트에는 Microsoft ID 플랫폼을 사용합니다.
