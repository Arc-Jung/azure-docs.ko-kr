  description: Azure AD 조건부 액세스를 구성하여 보안과 생산성 간의 균형을 이루는 방법을 알아봅니다. 조건부 액세스 정책에서 클라우드 앱을 액세스 결정 사항에 액세스하는 방법을 고려할 수 있습니다. 예를 들어 다음 질문에 대한 액세스 결정 사항을 해결할 수 있습니다.<ul><li>사용자의 네트워크 위치란?</li><li>액세스 시도가 관리 디바이스에서 시작되나요?</li><li>연결 시도가 시작된 클라이언트 앱은 어디인가요?</li><li>위험한 로그인에서 액세스 시도가 수행되었나요?</li></ul>다음 리소스를 통해 신속하게 시작할 수 있습니다.
