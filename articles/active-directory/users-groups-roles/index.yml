abstract:
  description: 그룹 및 관리자 역할 할당 등 Azure AD 사용자 관리 도구는 상위 태스크를 보다 신속하게 수행하고 성장을 수용하는 데 도움이 됩니다. SaaS 앱에 대한 라이선스 또는 액세스 권한을 개인이 아닌 그룹에 할당하거나, Azure AD ID 관리의 오버헤드를 배포하는 사용 권한을 위임할 수 있습니다.
