title: Azure AD 역할 설명서 - Azure AD
summary: Azure AD 역할 기반 액세스 제어는 Azure AD 리소스에 대한 액세스를 관리합니다. 사용자 지정 역할을 만들거나, 관리 단위를 사용하여 제어 범위를 제한하는 역할을 할당하거나, 그룹 또는 사용자에게 애플리케이션 액세스를 할당하거나, PIM(Privileged Identity Management)을 사용하여 자격을 관리하거나, ID 관리 작업을 배포할 권한을 위임합니다.
