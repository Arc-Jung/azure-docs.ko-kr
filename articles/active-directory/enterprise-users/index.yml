### YamlMime:Landing
title: 엔터프라이즈 사용자 관리 설명서 - Azure AD
summary: Azure AD는 사용자 관리 서비스를 제공합니다. 이러한 그룹 및 라이선스는 상위 사용자 관리 작업을 신속하게 수행하는 데 도움이 됩니다. 라이선스를 할당하고, 그룹 또는 사용자에게 애플리케이션 액세스를 할당하고, 도메인 이름을 추가하거나 관리합니다.
