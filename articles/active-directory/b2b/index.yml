abstract:
  description: 'Azure AD B2B(business-to-business) 협업을 사용하여 회사의 애플리케이션과 서비스를 게스트 사용자와 모든 조직의 외부 파트너와 안전하게 공유하면서 자체 회사 데이터에 대한 제어는 유지하는 방법을 알아봅니다.  몇 가지 주요 기능은 다음과 같습니다.<ul><li>간단한 초대와 상환 프로세스를 통해 게스트 사용자는 여러분이 액세스하도록 초대한 리소스를 받아 공동 작업할 수 있습니다.</li><li>게스트 사용자와 외부 파트너는 Azure AD, 소셜 이메일 계정 또는 ID 공급자를 통해 자신의 ID를 관리할 수 있습니다.</li><li>다단계 인증과 같은 Azure AD 기능을 사용하여 회사 리소스를 보호할 수 있습니다.</li><li>API를 사용하여 환경을 사용자 지정할 수 있습니다. 예를 들어 셀프 서비스 등록 포털을 사용할 수 있습니다.</li></ul>다음 리소스를 통해 신속하게 시작할 수 있습니다.'
