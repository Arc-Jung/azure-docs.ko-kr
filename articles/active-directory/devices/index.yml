  description: 디바이스를 통해 사용자가 회사 자산에 액세스하게 됩니다. IT 관리자로써 회사 자산을 보호하기 위해 이러한 디바이스를 제어할 수 있어야 합니다. 이 기능을 사용하면 보안 및 규정 준수에 대한 표준을 충족하는 디바이스에서 사용자 리소스에 사용자가 액세스할 수 있습니다.<br>디바이스 관리는 디바이스 기반 조건부 액세스의 기반이기도 합니다. 장치 기반 조건부 액세스를 사용할 경우 관리 장치를 통해서만 환경의 리소스에 액세스하도록 할 수 있습니다.
