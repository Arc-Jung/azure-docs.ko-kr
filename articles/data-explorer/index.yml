abstract:
  description: <p>Azure Data Explorer는 로그 및 원격 분석 데이터에 사용 가능한 빠르고 확장성이 우수한 데이터 탐색 서비스입니다. 최신 소프트웨어에서 생성되는 많은 데이터 스트림을 처리할 수 있으므로 데이터를 수집, 저장 및 분석할 수 있습니다. Azure Data Explorer는 웹 사이트, 응용 프로그램, IoT 장치 등과 같은 데이터 원본의 다양한 대규모 데이터를 분석하는 데 적합합니다.</p><p>빠른 시작, 자습서 및 참조 콘텐츠를 통해 Azure Data Explorer를 사용하는 방법을 알아보세요.</p>
