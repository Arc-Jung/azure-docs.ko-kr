### YamlMime:Landing
title: Azure Database for PostgreSQL 단일 서버 설명서
summary: Azure Database for PostgreSQL은 오픈 소스 Postgres 데이터베이스 엔진을 기반으로 한 관계형 데이터베이스 서비스입니다.  단일 서버는 postgres 서버를 만들기 위한 다양한 배포 옵션 중 하나입니다. 빠른 시작, 자습서 및 샘플을 통해 단일 서버를 사용하는 방법을 알아봅니다.
metadata:
  description: Azure Database for PostgreSQL은 오픈 소스 PostgreSQL 데이터베이스 엔진을 기반으로 개발자용으로 빌드된 Microsoft 클라우드의 관계형 데이터베이스 서비스입니다.
