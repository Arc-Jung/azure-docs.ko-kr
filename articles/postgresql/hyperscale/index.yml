title: Azure Database for PostgreSQL – 하이퍼스케일(Citus) 설명서
summary: Azure Database for PostgreSQL은 오픈 소스 Postgres 데이터베이스 엔진을 기반으로 한 완전 관리형 Database-as-a-Service입니다. 하이퍼스케일(Citus) 배포 옵션은 분할을 사용하여 쿼리를 여러 머신에 확장하고 더 큰 규모와 성능이 필요한 애플리케이션에 사용됩니다.
