### YamlMime:Landing
title: Azure Database for PostgreSQL 설명서
summary: Azure Database for PostgreSQL은 오픈 소스 Postgres 데이터베이스 엔진을 기반으로 한 관계형 데이터베이스 서비스입니다. 예측 가능한 성능, 보안, 고가용성 및 동적인 확장성으로 중요 업무용 워크로드를 처리할 수 있는 완전 관리형 Database-as-a-Service 제품입니다. 단일 서버와 하이퍼스케일(Citus) 클러스터라는 두 가지 배포 옵션이 제공됩니다. 하이퍼스케일(Citus) 옵션은 분할을 사용하여 쿼리를 여러 머신에 수평으로 확장하고 더 큰 규모와 성능이 필요한 애플리케이션에 사용됩니다. 빠른 시작, 자습서 및 샘플을 통해 PostgreSQL용 Azure 데이터베이스를 사용하는 방법을 알아보세요.
