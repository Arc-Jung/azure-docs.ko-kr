  description: Azure Service Bus는 응용 프로그램과 서비스 간에 정보를 전송하는 다중 테넌트 클라우드 메시징 서비스입니다. 비동기 작업을 통해 유연한 조정된 메시징이 가능하고, 구조적 FIFO(선입 선출) 메시징 및 게시/구독 기능도 가능합니다.
