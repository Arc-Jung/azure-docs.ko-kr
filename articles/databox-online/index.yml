abstract:
  description: Azure Data Box 제품군을 통해 수백 테라바이트의 데이터를 빠르고, 저렴하고, 신뢰할 수 있는 방식으로 Azure에 전송할 수 있습니다. 네트워크를 통한 고성능 데이터 전송을 위해 Data Box 장치를 사용하세요.<p>클라우드 아카이브나 재해 복구를 위해 또는 클라우드 규모에서 데이터를 처리하도록 데이터를 보내려면 Data Box Gateway<SUP>미리 보기</SUP>를 선택합니다.  데이터를 Azure로 이동할 때 필터링, 분석 및 변환을 수행하려면 Data Box Edge<SUP>미리 보기</SUP>를 사용합니다.</p><p>Microsoft 자습서에서 네트워크 기반 전송에 Data Box Gateway 및 Data Box Edge를 활용하는 방법을 알아봅니다.</p>
