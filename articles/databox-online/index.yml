### YamlMime:Landing
title: Azure Stack Edge 및 Azure Data Box Gateway 설명서 - 온라인 전송
summary: Azure Stack Edge 및 Azure Data Box Gateway 디바이스를 사용하여 네트워크를 통해 고성능 데이터를 전송합니다. 데이터를 Azure로 이동하기 전에 컴퓨팅 가속 하드웨어가 탑재된 Azure Stack Edge Pro 디바이스를 사용하여 필터링, 분석 및 변환합니다. 클라우드 아카이브, 재해 복구를 위해 또는 클라우드 규모에서 데이터를 처리하도록 데이터를 보내려면 Data Box Gateway를 선택합니다.
