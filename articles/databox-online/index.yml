### YamlMime:Landing
title: Azure Data Box 설명서 - 온라인 전송
summary: Azure Data Box Gateway 및 Azure Data Box Edge 디바이스를 사용하여 네트워크를 통해 빠르게 데이터를 전송합니다. 클라우드 아카이브, 재해 복구를 위해 또는 클라우드 규모에서 데이터를 처리하도록 데이터를 보내려면 Data Box Gateway를 선택합니다. 데이터를 Azure로 이동하기 전에 필터링, 분석 및 변환을 수행하려면 Data Box Edge를 사용합니다.
