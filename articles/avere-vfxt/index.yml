abstract:
  description: 'Avere vFXT for Azure는 데이터 집약적인 HPC(고성능 컴퓨팅) 작업을 위한 클라우드 기반 캐시 계층을 제공합니다. 컴퓨팅 노드에 가깝게 파일을 캐시하는 Avere vFXT는 읽기 속도를 높여서 최대 부하에도 좀 더 원활하게 작업할 수 있게 도와줍니다. Avere vFXT는 클라이언트 코어가 1,000~40,000개인 시스템에서 가장 잘 작동합니다. <p>Avere vFXT는 기존 데이터 스토리지와 함께 작동하여 파일을 Azure 기반 컴퓨팅 리소스에 가까이 배치합니다. 활성 파일은 여전히 데이터 센터에 장기간 저장됩니다.'
