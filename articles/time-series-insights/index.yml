abstract:
  description: Azure Time Series Insights를 시작합니다. Azure Time Series Insights에서는 운영 분석을 구체화하는 데 도움이 되는 강력한 데이터 검색 및 원격 분석 도구를 제공합니다. 설명서에서는 서비스의 다양한 기능, 시작하는 방법 및 강력한 Time Series Insights API를 설명합니다. 일반적으로 사용 가능한 버전(Time Series Insights GA) 및 미리 보기 상태인 버전(Time Series Insights 미리 보기) 등 두 가지 버전에 대한 정보가 제공됩니다.
  aside:
    image:
      alt: Azure IoT Time Series Insights 기능에 대한 소개 비디오입니다.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: IoT 앱에 대한 Time Series Insight. (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
