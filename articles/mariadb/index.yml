title: Azure Database for MariaDB 설명서
metadata:
  title: Azure MariaDB 설명서 - 자습서, API 참조
  description: Azure Database for MariaDB는 오픈 소스 MariaDB 데이터베이스 엔진을 기반으로 개발자용으로 빌드된 Microsoft 클라우드의 관계형 데이터베이스 서비스입니다.
  author: ajlam
  ms.author: andrela
  ms.service: mariadb
  ms.topic: landing-page
