### YamlMime:Landing
title: 키 설명서
summary: Azure Key Vault를 사용하면 Microsoft Azure 애플리케이션과 사용자가 키를 저장하고 사용할 수 있습니다. 여러 키 유형과 알고리즘을 지원하며, HSM(하드웨어 보안 모듈)을 상위 키에 사용할 수 있습니다.
