### YamlMime:Landing
title: Azure Arc
summary: Azure Arc는 Azure Resource Manager 기능을 Linux 및 Windows 서버뿐만 아니라 온-프레미스, 다중 클라우드 및 에지의 모든 인프라에 있는 Kubernetes 클러스터로도 확장합니다. 또한 Azure Arc를 사용하면 고객은 어디서나 Azure 데이터 서비스를 실행할 수 있으므로 항상 최신 데이터 기능, 몇 시간이 아닌 몇 초 이내의 배포 및 모든 인프라의 동적 확장성을 포함한 클라우드 혁신의 이점을 실현할 수 있습니다. 서버용 Azure Arc는 현재 공개 미리 보기로 제공됩니다.
