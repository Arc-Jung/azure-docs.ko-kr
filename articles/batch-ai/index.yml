abstract:
  description: Azure Batch AI는 데이터 과학자 및 AI 연구원이 복잡한 인프라를 관리할 필요 없이 Azure에서 대규모로 가상 머신 및 AI 모델을 학습하고 테스트하도록 돕는 관리 서비스입니다. 빠른 시작, 자습서 및 샘플을 통해 Batch AI를 사용하는 방법을 알아봅니다.
