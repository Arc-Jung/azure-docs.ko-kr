abstract:
  description: AMS(Azure Media Services)는 클라우드 기반 플랫폼입니다. 이를 사용하면 대부분의 인기 있는 디바이스에서 대상 그룹에 도달하는 고화질 비디오 인코딩 및 브로드캐스트 품질 비디오 스트리밍을 수행하는 솔루션을 구축할 수 있습니다. 또한 AMS v3을 사용하면 Video Indexer에서 AMS v3 분석기 미리 설정을 통해 비디오 및 오디오 파일의 인사이트를 추출할 수 있습니다. 더 자세한 인사이트가 필요하면 Video Indexer를 직접 사용해 보세요.<br/> Video Indexer 및 Media Services 분석기 미리 설정을 사용하려는 경우를 이해하려면 <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">비교 문서</a>를 확인하세요.
