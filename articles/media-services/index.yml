    - href: /azure/media-services/latest/
      html: <p>Media Services v3을 사용하여 인코딩, 주문형 스트리밍, 라이브 브로드캐스팅 및 비디오 분석을 수행하는 방법을 알아봅니다.</p>
      image:
        src: media/index/AMSIcons-media_servicesV3.svg
      title: Azure Media Services v3
    - href: /azure/media-services/video-indexer/
      html: <p>Video Indexer를 사용하여 비디오 및 오디오 파일에서 인사이트를 추출하는 방법을 알아봅니다.</p>
      image:
        src: media/index/AMSIcons-media_analytics.svg
      title: 비디오 인덱서
    - href: /azure/media-services/previous/
      html: <p>Media Services v2를 사용하여 인코딩, 주문형 스트리밍 및 라이브 비디오 브로드캐스팅을 수행하는 방법을 알아봅니다.</p>
      image:
        src: media/index/AMSIcons-media_servicesV2.svg
      title: Azure Media Services v2(레거시)
    - href: /azure/cdn/
      html: <p>CDN을 사용하여 정적 개체를 캐시하고 캐시할 수 없는 동적 콘텐츠를 가속화하는 방법을 알아봅니다.</p>
      image:
        src: /azure/cdn/media/index/cdn.svg
      title: CDN
