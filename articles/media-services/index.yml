abstract:
  description: 'Azure Media Services는 인코딩, 패키징, 콘텐츠 보호 및 라이브 이벤트 브로드캐스팅이 필요한 솔루션을 구축할 수 있는 클라우드 기반 미디어 워크플로 플랫폼입니다. Azure Media Services는 Azure CDN과 완벽하게 통합되어 Akamai 및 Verizon의 CDN 서비스를 통해 전송 크기를 조정함으로써 고객이 자신의 요구 사항(예: 콘텐츠 전송 네트워크 간의 부하 분산)에 적합한 솔루션을 선택할 수 있도록 합니다. Azure Media Services Video Indexer를 사용하면 기본 제공 비디오 및 오디오 분석기가 미리 설정된 AI를 사용하여 메타데이터와 인사이트를 추출할 수 있습니다. Video Indexer API를 통해 제공된 AI 모델을 사용자 고유의 콘텐츠로 학습하여 정확도를 쉽게 향상시킬 수 있습니다.'
