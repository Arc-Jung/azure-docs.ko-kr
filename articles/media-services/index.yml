  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/media-services/latest/
      html: <p>Media Services v3를 사용하여 콘텐츠를 인코딩/패키징/보호하고, 주문형 비디오 및 라이브 브로드캐스트를 스트리밍하고, 비디오를 분석할 수 있습니다.</p>
      image:
        src: /azure/media-services/latest/media/index/AMSIcons-encoding.svg
      title: Azure Media Services v3
    - href: /azure/media-services/previous/
      html: <p>Media Services v2에는 새로운 특징 또는 기능이 추가되지 않습니다. </p>
      image:
        src: 
      title: Azure Media Services v2(레거시)
    - href: /azure/cdn/
      html: <p>CDN을 사용하여 정적 개체를 캐시하고 캐시할 수 없는 동적 콘텐츠를 가속화할 수 있습니다.</p>
      image:
        src: /azure/cdn/media/index/cdn.svg
      title: CDN
    - href: http://amp.azure.net/libs/amp/latest/docs/index.html
      html: <p>다양한 브라우저 및 디바이스의 Microsoft Azure Media Services에서 미디어 콘텐츠를 재생할 수 있습니다.</p>
      image:
        src: /azure/media-services/latest/media/index/AMSIcons-Player.svg
      title: Azure Media Player
    - href: /azure/media-services/video-indexer/
      html: <p>Video Indexer를 사용하여 비디오 및 오디오 파일에서 인사이트를 추출할 수 있습니다.</p>
      image:
