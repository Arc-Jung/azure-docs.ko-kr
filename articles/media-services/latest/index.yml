abstract:
  description: 'Media Services v3를 사용하여 콘텐츠를 인코딩 및 패키징하고, 주문형 비디오 및 라이브 브로드캐스트를 스트리밍하고, 비디오를 분석하는 방법을 알아봅니다. 자습서, API 참조 및 기타 설명서에서는 수백만 명의 사용자로 확장되는 주문형 및 라이브 비디오나 오디오를 안전하게 스트리밍하는 방법을 보여 줍니다. <br/> SDK는 <a href="https://aka.ms/ams-v3-rest-sdk">Media Services v3 OpenAPI 사양(Swagger)</a>을 기반으로 합니다.'
