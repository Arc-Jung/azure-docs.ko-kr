abstract:
  description: Media Services를 사용하여 주문형 비디오 스트리밍, 라이브 브로드캐스팅 및 비디오 분석을 수행하는 방법을 알아봅니다. 자습서, API 참조 및 기타 설명서에서는 수백만 명의 사용자로 확장되는 주문형 및 라이브 비디오나 오디오를 안전하게 스트리밍하는 방법을 보여 줍니다.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: Media Services 계정을 만들고, 비디오 인코딩을 시작하고, Azure Media Player를 사용하여 재생하는 방법을 알아봅니다.
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: 비디오 파일 스트리밍
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: 단계별 자습서
  items:
  - type: paragraph
    text: Media Services v3을 사용하여 주문형 파일 및 라이브 브로드캐스팅을 스트리밍하고 비디오를 분석하는 방법을 알아봅니다.
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: 비디오 업로드, 인코딩 및 스트리밍
      href: /azure/media-services/latest/stream-files-tutorial-with-api
    - image:
        src: media/index/AMSIcons-live.svg
      text: 라이브 브로드캐스팅
      href: /azure/media-services/latest/stream-live-tutorial-with-api
    - image:
        src: media/index/AMSIcons-media_analytics.svg
      text: 비디오 분석
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
- title: 샘플
  items:
  - type: paragraph
    text: Media Services v3을 사용하여 비디오 및 라이브 브로드캐스팅을 스트리밍하고 비디오를 분석하기 위해 API를 사용하는 방법을 보여주는 샘플입니다.
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/cli.svg
