  - title: 5분 빠른 시작
    items:
      - type: paragraph
        text: 'Media Services 계정을 만들고, 비디오를 인코딩, 패키징 및 스트림하는 방법을 알아봅니다.'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: .NET을 사용하여 인코딩 및 스트리밍
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: CLI를 사용하여 인코딩 및 스트리밍
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
            text: Node.js를 사용하여 인코딩 및 스트리밍
            href: /azure/media-services/latest/stream-files-nodejs-quickstart
  - title: 단계별 자습서
    items:
      - type: paragraph
        text: 자습서에서는 통합된 Azure CDN의 기능을 사용하여 주문형 및 라이브 비디오를 안전하게 JIT(Just-In-Time) 방식으로 패키지하고 크기를 조정하는 방법을 보여 줍니다.
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - image:
              src: media/index/dotnet.svg
            html: '<p>이 자습서에서는 로컬 비디오 파일을 업로드하고, 파일을 인코딩하고, 인코딩된 콘텐츠를 스트리밍합니다.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: 업로드된 파일 인코딩 및 비디오 스트리밍
          - image:
              src: media/index/dotnet.svg
            html: '<p>이 자습서에는 라이브 이벤트를 설정하는 방법을 설명합니다. 그런 다음, .NET을 사용하여 통과 형식의 라이브 이벤트를 만드는 방법을 보여줍니다.</p>'
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: 라이브 브로드캐스트
          - image:
              src: media/index/dotnet.svg
            html: <p>이 자습서에서는 Azure Media Services API를 사용하여 비디오를 분석하는 방법을 보여줍니다.</p>
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: 비디오 분석
          - image:
              src: media/index/dotnet.svg
            html: <p>AES-128로 콘텐츠를 동적으로 암호화하도록 Media Services API를 구성하고 사용하는 방법을 알아봅니다.</p>
            href: /azure/media-services/latest/protect-with-aes128
            title: AES-128로 동적으로 암호화
          - image:
              src: media/index/dotnet.svg
            html: '<p>다중 DRM(PlayReady, Widevine 및 FairPlay)으로 콘텐츠를 동적으로 암호화하도록 Media Services API를 구성하고 사용하는 방법을 알아봅니다.</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: 다중 DRM으로 동적으로 암호화
          - image:
              src: media/index/rest.svg
            html: <p>이 자습서에서는 URL을 기반으로 원격 파일을 인코딩하고 비디오를 스트리밍하는 방법을 보여줍니다.</p>
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: 원격 파일 인코딩 및 비디오 스트리밍
