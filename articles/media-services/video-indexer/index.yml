### YamlMime:Landing
title: Azure Media Services Video Indexer에 대해 알아보기
summary: 'Azure Media Services Video Indexer는 Azure 미디어 분석, Azure Cognitive Search, Cognive Services(예: Face API, Microsoft Translator, Computer Vision API 및 Custom Speech Service)를 기반으로 구축된 클라우드 애플리케이션입니다. 이 애플리케이션에서 Video Indexer 비디오 및 오디오 모델을 사용하여 비디오의 인사이트를 추출할 수 있습니다.'
