### YamlMime:Landing
title: 몰입형 판독기 설명서
summary: 몰입형 판독기는 신흥 독자, 언어 학습자 및 학습 차이가 있는 사람들을 위해 독해력을 향상시키기 위해 입증된 기술을 구현하는 도구입니다. 몰입형 판독기 SDK를 사용하여 웹 애플리케이션에서 몰입형 판독기를 사용할 수 있습니다.
