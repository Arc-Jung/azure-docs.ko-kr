abstract:
  description: Microsoft Translator Text API는 클라우드 기반 기계 번역 서비스입니다. 이 API를 사용하면 간단한 REST API 호출을 통해 모든 앱이나 서비스에서 거의 실시간으로 텍스트를 번역할 수 있습니다. API는 최신 신경망 기계 번역 기술을 사용할 뿐만 아니라 통계 기계 번역 기술도 제공합니다. 신경망 MT와 통계 MT 모두에 대해 지원되는 언어 목록은 <a href="languages.md">지원되는 언어</a>를 참조하십시오.
