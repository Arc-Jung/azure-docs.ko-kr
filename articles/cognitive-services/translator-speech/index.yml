abstract:
  description: Microsoft Cognitive Services API 컬렉션의 일부인 Microsoft Translator Speech API는 음성 간 변환 또는 음성 텍스트 변환 번역을 제공하는 클라우드 기반 기계 번역 서비스입니다. 업계 표준 REST 기술을 기반으로 대상 OS 또는 개발 언어와 상관 없이 다국어 음성 번역이 필요한 응용 프로그램, 도구 또는 솔루션에 종단 간 실시간 음성 번역을 추가하는 데 사용할 수 있습니다. 지원되는 언어의 목록은 <a href="languages.md">지원되는 언어</a> 문서를 참조하세요.
sections:
- title: 
  items:
  - type: paragraph
    text: '<b>참고: Speech Service 및 SDK는 2019년 10월 15일부터 더 이상 작동하지 않는 Translator Speech API를 대체합니다. Speech Service로 전환하는 방법에 대한 내용은 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">Translator Speech API에서 Speech Service로 마이그레이션</a></b>을 참조하세요.'
