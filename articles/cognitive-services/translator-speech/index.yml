abstract:
  description: Microsoft Cognitive Services API 컬렉션의 일부인 Microsoft Translator Speech API는 음성 간 변환 또는 음성 텍스트 변환 번역을 제공하는 클라우드 기반 기계 번역 서비스입니다. 업계 표준 REST 기술을 기반으로 대상 OS 또는 개발 언어와 상관 없이 다국어 음성 번역이 필요한 응용 프로그램, 도구 또는 솔루션에 종단 간 실시간 음성 번역을 추가하는 데 사용할 수 있습니다. 지원되는 언어의 전체 목록은 <a href="languages.md">지원되는 언어</a>를 참조하세요.
