title: Translator Speech API 설명서
metadata:
  title: Translator Speech 설명서 - 자습서, API 참조
  titleSuffix: Cognitive Services
  description: 여러 언어인 음성 간 변환 및 음성 텍스트 변환 번역에 대해 Translator Speech API를 사용하는 방법을 알아봅니다. 자습서에서는 작성 코드가 Translator 서비스를 사용하는 방법을 보여줍니다.
