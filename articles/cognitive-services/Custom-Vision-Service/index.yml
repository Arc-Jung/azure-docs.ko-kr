### YamlMime:Landing
title: 사용자 지정 비전 설명서
summary: Azure Custom Vision은 사용자 고유의 이미지 분류자를 빌드, 배포 및 향상시킬 수 있는 인지 서비스입니다. 이미지 분류자는 이미지의 시각적 특성에 따라 레이블(클래스를 나타냄)을 해당 이미지에 적용하는 AI 서비스입니다.
