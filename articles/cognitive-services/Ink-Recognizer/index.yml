### YamlMime:Landing
title: Ink Recognizer API 설명서(사용 중지)
summary: 2020년 8월 26일에 Ink Recognizer API의 미리 보기가 종료되었습니다. 기존 Ink Recognizer 리소스가 있는 경우 2021년 1월 31일에 서비스가 완전히 사용 중지될 때까지 계속 사용할 수 있습니다. Ink Recognizer API를 사용하여 디지털 잉크 인식을 앱과 서비스에 가져오는 방법에 대해 알아봅니다. API는 기계 학습을 사용하여 모든 컨텍스트에서 필기 모양과 텍스트를 인식하는 클라우드 기반 서비스입니다.
metadata:
  title: Ink Recognizer API - 자습서, 빠른 시작, API 참조
  titleSuffix: Azure Cognitive Services
  description: 디지털 잉크 입력이란 필기 및 그리기 같은 입력을 디지털로 표현할 수 있는 기술입니다. 디바이스에서 풍부한 디지털 잉크 입력 환경을 계속 사용할 수 있게 되면서, AI 및 기계 학습은 어떤 상황에서도 손으로 그린 도형과 텍스트를 인식할 수 있습니다. Ink Recognizer API는 잉크 스트로크를 보내고 그에 대한 자세한 정보를 얻을 수 있는 클라우드 기반 서비스입니다.
