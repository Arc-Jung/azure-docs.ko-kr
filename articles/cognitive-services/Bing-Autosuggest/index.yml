title: Bing Autosuggest 설명서
summary: Bing Autosuggest API를 사용하면 일부 검색 쿼리를 Bing에 보내고, 사용자 의도 및 과거 검색에 따라 제안 목록을 가져올 수 있습니다. 사용자가 입력하는 대로 API를 호출하여 앱의 검색 상자 및 드롭다운 목록을 제안으로 채웁니다.
