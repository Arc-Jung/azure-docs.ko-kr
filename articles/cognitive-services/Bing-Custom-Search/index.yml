abstract:
  description: Bing Custom Search를 사용하여 관심 있는 토픽에 대한 맞춤형 검색 환경을 만드는 방법을 알아봅니다. 예를 들어 검색 환경을 제공하는 자전거 웹 사이트를 소유하고 있는 경우 Bing에서 검색하는 도메인, 하위 사이트 및 웹 페이지를 지정할 수 있습니다. 빠른 시작, 자습서 및 API 참조 가이드에서 방법을 알아봅니다.
