abstract:
  description: Bing Spell Check API를 사용하면 문맥에 맞는 문법 및 맞춤법 검사를 수행할 수 있습니다. Bing은 기계 학습 및 통계 기계 번역을 활용하여 지속적으로 진화하고 항상 문맥에 맞는 알고리즘을 동적으로 학습하는 웹 기반 맞춤법 검사기를 개발했습니다. 맞춤법 검사기는 웹 검색 및 문서의 대규모 자료를 기반으로 합니다. 빠른 시작, 자습서, 샘플의 여러 방법으로 콘텐츠를 분석하는 방법에 대해 알아봅니다.
