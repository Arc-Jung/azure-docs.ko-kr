abstract:
  description: Microsoft Speech Service 및 SDK에는 개발자가 응용 프로그램에 음성 명령 제어, 전사 및 받아쓰기와 같은 강력한 음성 사용 가능 기능을 생성할 수 있는 편리한 방법이 제공됩니다. Cortana, Microsoft Office 등에는 동일한 기술이 사용됩니다. Microsoft Speech Service의 주요한 차별화 요소는 특수 어휘, 시끄러운 환경 및 다양한 말하기 방식을 수용하도록 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">음성 텍스트 변환</a> 음향 및 언어 모델을 사용자 지정할 수 있는 기능입니다. 실제로 사용자 지정된 <a href="http://aka.ms/customvoice">텍스트 음성 변환</a> 및 <a href="http://aka.ms/customtranslator">음성 번역</a>도 제공됩니다.<br/><br/>Speech SDK는 다수의 플랫폼에 여러 가지 프로그래밍 언어로 제공되기 때문에 응용 프로그램의 요구 사항에 따라 라이브 마이크 관리, 실시간 스트리밍 또는 일괄 처리 기반 파일 통신을 처리할 수 있습니다.
