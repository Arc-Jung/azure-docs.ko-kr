metadata:
  title: Speech Services 설명서 - 자습서, 빠른 시작, API 참조
  titleSuffix: Azure Cognitive Services
  description: Speech Services는 애플리케이션에 강력한 음성 지원 기능을 추가하는 손쉬운 방법을 개발자에게 제공합니다. 음성 명령 컨트롤과 대화 상자, 자연 음성 대화, 음성 전사와 받아쓰기 및 음성 번역을 예로 들 수 있습니다.
