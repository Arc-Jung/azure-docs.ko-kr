abstract:
  description: Speech Services 및 Speech SDK를 사용하여 앱에 음성 지원 기능을 추가하는 방법을 알아봅니다. Speech SDK를 사용하여 <i>음성 텍스트 변환</i>(음성 인식/SR), <i>의도</i>, <i>번역</i> 및 <i>텍스트 음성 변환</i>(TTS) 기능을 앱에 추가할 수 있습니다. 또한 Speech Service에는 HTTP 요청을 수행할 수 있는 모든 프로그래밍 언어를 사용하여 작동되는 REST API도 있습니다.
