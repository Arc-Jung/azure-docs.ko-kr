title: Speech Services 설명서
metadata:
  title: 'Speech Services 설명서 - 자습서, 빠른 시작, API 참조'
  titleSuffix: Azure Cognitive Services
  description: 'Speech Services는 애플리케이션에 강력한 음성 지원 기능을 추가하는 손쉬운 방법을 개발자에게 제공합니다. 음성 명령 컨트롤과 대화 상자, 자연 음성 대화, 음성 전사와 받아쓰기 및 음성 번역을 예로 들 수 있습니다.'
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: 'Speech Services 및 Speech SDK를 사용하여 앱에 음성 지원 기능을 추가하는 방법을 알아봅니다. Speech SDK를 사용하여 <i>음성 텍스트 변환</i>(음성 인식/SR), <i>의도</i>, <i>번역</i> 및 <i>텍스트 음성 변환</i>(TTS) 기능을 앱에 추가할 수 있습니다. Speech Services에는 HTTP 요청을 수행할 수 있는 프로그래밍 언어에서 작동하는 REST API도 있습니다.'
