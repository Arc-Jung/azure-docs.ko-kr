- title: Speech Devices SDK
  items:
  - type: paragraph
    text: 통합형 Speech Service를 도입하여 음성 지원 장치 개발용으로 최적화된 통합 하드웨어/소프트웨어 플랫폼인 <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>가 제공됩니다. 모든 형식의 응용 프로그램에 대한 앰비언트 장치를 개발하는 데 적합한 이 SDK를 사용하면 브랜드에 고유한 사용자 지정 <I>절전 모드 해제 단어</I>를 정의할 수 있습니다. 하드웨어는 보다 정확한 음성 인식을 위해 다중 채널 원본을 통한 잡음 제거, 원거리 음성(far-field voice) 및 빔 형성(beamforming)을 비롯한 탁월한 오디오 처리 기술을 제공합니다.
