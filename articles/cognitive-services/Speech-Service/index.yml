abstract:
  description: Microsoft Speech Service는 개발자에게 <a href="rest-apis">REST API</a>, <a href="speech-sdk">C#, C++ 또는 Java SDK</a>를 사용한 음성 명령 제어, 전사 및 받아쓰기와 같은 강력한 음성 지원 기능을 응용 프로그램에 추가할 수 있는 편리한 방법을 제공합니다.<p>Speech Service를 통해 특수 어휘, 시끄러운 환경 및 다양한 말하기 방식을 수용하도록 <a href="how-to-customize-speech-models">음성 텍스트 변환</a> 모델을 사용자 지정할 수 있습니다. 사용자 지정한 <a href="https://cris.ai/Home/customvoice">음성 텍스트 변환</a> 및 <a href="https://www.microsoft.com/translator/customization.aspx">음성 번역</a>도 사용할 수 있습니다.<p>자세한 내용은 <a href="overview">Speech Service란?</a>을 참조하세요.
