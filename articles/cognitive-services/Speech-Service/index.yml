- title: 음성 텍스트 변환
  items:
  - type: paragraph
    text: Speech SDK는 STT(<b>음성 텍스트 변환</b>) 또는 음성 인식을 지원합니다.  Speech SDK는 오디오 스트림을 응용 프로그램에서 입력으로 받아 들일 수 있는 텍스트로 전사합니다. 이렇게 하면 응용 프로그램에서 예를 들어 문서에 텍스트를 입력하거나 음성을 명령으로 인식하여 작업을 수행하는 것이 가능합니다.
  - type: paragraph
    text: 다음은 Speech SDK를 통한 <b>음성 텍스트 변환</b>의 일반적인 사용 사례입니다.
  - type: list
    style: unordered
    items:
    - text: 중간 결과 없이 명령과 같은 간략한 음성을 인식합니다.
    - text: 음성 메일 메시지와 같이 녹음되어 있는 긴 음성을 전사합니다.
    - text: 받아쓰기를 위해 스트리밍 음성을 실시간으로 전사합니다(부분적인 결과 포함).
    - text: 음성 자연어 요청을 기반으로 사용자가 원하는 것을 판단합니다.
  - type: paragraph
    text: Speech SDK는 실시간 연속 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">음성 텍스트 변환</a> 및 중간 결과를 통해 대화형 음성 전사를 지원합니다. 음성 인식 종료, 대/소문자 및 문장 부호 자동 표시(선택 사항), 불경한 언어 마스킹 및 텍스트 정규화도 지원합니다.
  - type: paragraph
    text: Microsoft Speech Service의 주요한 차별화 요소는 특수 어휘, 시끄러운 환경 및 다양한 말하기 방식을 수용하도록 <a href="http://aka.ms/customspeech">음성 텍스트 변환</a> 음향 및 언어 모델을 사용자 지정할 수 있는 기능입니다.
- title: 음성 번역
  items:
  - type: paragraph
    text: Speech SDK는 <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">음성 번역</a>에도 사용할 수 있습니다.  Speech SDK를 통한 스트리밍 <b>음성 번역</b>을 사용하면 서비스에서 중간 결과가 반환되며, 이것을 사용자에게 표시하여 번역 진행률을 나타낼 수 있습니다. 결과는 텍스트나 음성으로 반환될 수 있습니다.
  - type: paragraph
    text: Speech SDK를 통한 <b>음성 번역</b> 사용 사례는 다음과 같습니다.
  - type: list
    style: unordered
    items:
    - text: 여행자를 위한 대화형 번역 모바일 앱 또는 장치를 구현합니다.
    - text: 녹음 및 녹화 자막에 대한 자동 번역을 제공합니다.
  - type: paragraph
    text: <b>음성 번역</b> 모델은 <a href="http://aka.ms/customtranslator">사용자 지정</a>도 가능합니다.
- title: 텍스트 음성 변환
  items:
  - type: paragraph
    text: 현재 TTS(<a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">텍스트 음성 변환</a>) 또는 음성 합성은 일반 텍스트를 자연스러운 음성으로 변환하여 오디오 파일 형태로 응용 프로그램에 전달하는 REST API를 통해 지원됩니다. 여러 언어에 대해 성별과 억양이 다른 다양한 음성을 사용할 수 있습니다.
  - type: paragraph
    text: Speech SDK에는 음성 텍스트 변환 및 음성 번역에 대한 액세스 권한이 제공됩니다. 텍스트 음성 변환은 HTTP를 통한 REST POST 호출을 사용합니다.
  - type: paragraph
    text: <b>Text-to-Speech</b> REST API는 SSML(<b>Speech-Synthesis-Markup-Language</b>) 태그를 지원하기 때문에 까다로운 단어에 대한 음성이 정확한 발음을 지정할 수 있습니다. SSML은 텍스트에서 음성 특성(강조, 속도, 볼륨, 성별 및 어조)을 나타낼 수도 있습니다.
  - type: paragraph
    text: 지원되지 않는 사투리나 독특한 음성을 응용 프로그램에 사용하려면 자체 음성 샘플에서 <a href="http://aka.ms/customvoice">사용자 지정 음성 글꼴</a>을 만들면 됩니다.
  - type: paragraph
    text: 아래는 <b>텍스트 음성 변환</b> REST API의 일반적인 사용 사례입니다.
  - type: list
    style: unordered
    items:
    - text: 시각 장애가 있는 사용자를 위한 대체 화면 출력으로 음성 출력
    - text: 내비게이션과 같은 차량 내 응용 프로그램을 위한 음성 프롬프트 생성
    - text: <b>음성 텍스트 변환</b> API를 사용한 콘서트의 대화식 사용자 인터페이스
- title: Speech Devices SDK
  items:
  - type: paragraph
    text: 통합형 Speech Service를 도입하여 음성 지원 장치 개발용으로 최적화된 통합 하드웨어/소프트웨어 플랫폼인 <b>Speech Devices SDK</b>가 제공됩니다. 이 SDK는 모든 유형의 응용 프로그램용 스마트 음성 장치를 개발하는 데 적합합니다.
  - type: paragraph
    text: <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Speech Devices SDK</a>를 사용하면 오디오 캡처를 트리거하는 브랜드 고유의 사용자 지정 절전 모드 해제 단어가 포함된 앰비언트 장치를 만들 수 있습니다. 또한 보다 정확한 음성 인식을 위해 다중 채널 소스를 통한 잡음 제거, 원거리 음성(far-field voice) 및 빔 형성(beamforming)을 비롯한 탁월한 오디오 처리 기술을 제공합니다.
