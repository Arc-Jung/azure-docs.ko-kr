### YamlMime:Landing
title: Azure IoT Central 설명서
summary: Azure IoT Central은 IoT 자산을 규모에 맞게 쉽게 연결, 모니터링 및 관리할 수 있는 완전 관리형 SaaS(Software-as-a-Service) 솔루션입니다. Azure IoT Central은 IoT 솔루션의 초기 설정을 단순화하고 일반적인 IoT 프로젝트의 관리 부담, 운영 비용 및 오버헤드를 줄입니다. 빠른 시작 및 자습서를 사용하여 Azure IoT Central 애플리케이션을 생성, 사용자 정의, 관리 및 사용하는 방법에 대해 알아보세요.
