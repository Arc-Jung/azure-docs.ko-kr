title: Azure IoT Central(미리 보기) 설명서
metadata:
  title: Azure IoT Central(미리 보기) 설명서 - 자습서, API 참조 | Microsoft Docs
  description: Azure IoT Central은 대규모 IoT 자산의 연결, 모니터링 및 관리를 도와주는, 완전히 관리되는 SaaS(Software-as-a-Service) 솔루션입니다. Azure IoT Central은 IoT 솔루션의 초기 설정을 단순화하고 일반적인 IoT 프로젝트의 관리 부담, 운영 비용 및 오버헤드를 줄입니다. 빠른 시작 및 자습서를 사용하여 Azure IoT Central 응용 프로그램을 생성, 사용자 정의, 관리 및 사용하는 방법에 대해 알아보세요.
  author: dominicbetts
  ms.topic: landing-page
  ms.date: 11/08/2017
  ms.author: dobett
  ms.service: iot-central
