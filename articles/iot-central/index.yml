  manager: timlt
abstract:
  description: Azure IoT Central은 대규모 IoT 자산의 연결, 모니터링 및 관리를 도와주는, 완전히 관리되는 SaaS(Software-as-a-Service) 솔루션입니다. Azure IoT Central은 IoT 솔루션의 초기 설정을 단순화하고 일반적인 IoT 프로젝트의 관리 부담, 운영 비용 및 오버헤드를 줄입니다. 빠른 시작 및 자습서를 사용하여 Azure IoT Central 응용 프로그램을 생성, 사용자 정의, 관리 및 사용하는 방법에 대해 알아보세요.
sections:
- title: 예정된 변경
  items:
  - type: paragraph
    text: Azure IoT Central은 다음 몇 주 동안 모든 장치 연결에 대해 Azure IoT Hub DPS(Device Provisioning 서비스)를 사용하도록 전환됩니다. 이 변경이 실행되면 장치를 등록하고 연결하는 데 DPS SDK를 사용하도록 장치 코드를 업데이트해야 합니다. 연속 데이터 내보내기 기능 및/또는 Power BI 솔루션 템플릿을 사용하는 모든 응용 프로그램은 대상 저장소 컨테이너를 변경하고 새 솔루션 템플릿을 만들어야 합니다. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">자세한 내용은 기술 지원에 문의하세요.</a>
