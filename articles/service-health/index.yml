title: Azure Service Health 설명서
summary: Azure Service Health는 Azure 서비스에 문제가 있거나 나중에 영향을 미칠 수 있는 경우 맞춤형 지침 및 지원을 제공하는 환경의 모음입니다. Azure Service Health는 Azure 상태, Service Health 서비스 및 Resource Health로 구성됩니다.
metadata:
  title: Azure Service Health 설명서
  description: Azure Service Health는 Azure 서비스의 문제가 사용자에게 영향을 주는 경우 개인 설정 지침 및 지원을 제공하는 도구 모음 환경입니다. Azure Service Health는 사용자에게 알려주고, 문제의 영향을 이해하도록 돕고, 문제가 해결되면 업데이트 사항을 알려줍니다. 또한 Azure Service Health는 리소스의 가용성에 영향을 줄 수 있는 변경 내용 및 계획된 유지 보수를 준비하는 데 도움이 될 수 있습니다.
