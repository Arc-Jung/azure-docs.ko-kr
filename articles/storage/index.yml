  description: Azure Storage는 가용성, 보안, 내구성, 확장성 및 중복성이 높은 클라우드 저장소를 제공하는 Microsoft 관리 클라우드 서비스입니다. Azure Storage에는 Azure Blob(개체), Azure Data Lake Storage Gen2, Azure File, Azure Queue 및 Azure Table이 포함됩니다. 빠른 시작 및 자습서를 통해 응용 프로그램에서 Azure Storage를 활용하는 방법을 알아보세요.
