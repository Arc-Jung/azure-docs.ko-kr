    - title: Blob
      html: <p>클라우드에서 이미지 데이터 업로드 및 처리</p><ul><li><a href="/azure/storage/blobs/storage-upload-process-images">클라우드에서 이미지 데이터 업로드 및 검색</a></li><li><a href="/azure/event-grid/resize-images-on-storage-blob-upload-event?toc=%2fazure%2fstorage%2fblobs%2ftoc.json">Blob을 처리하는 Azure Functions 트리거</a></li><li><a href="/azure/storage/blobs/storage-secure-access-application">응용 프로그램 데이터 보호</a></li><li><a href="/azure/storage/blobs/storage-monitor-troubleshoot-storage-application">저장소 모니터링 및 문제 해결</a></li></ul><p>고가용성을 위해 응용 프로그램 디자인</p><ul><li><a href="/azure/storage/blobs/storage-create-geo-redundant-storage">고가용성 응용 프로그램 데이터 만들기</a></li><li><a href="/azure/storage/blobs/storage-simulate-failure-ragrs-account-app">읽기 액세스 중복 저장소 액세스 오류 시뮬레이션</a></li></ul><p><a href="/azure/storage/blobs/storage-unstructured-search">Azure Storage에서 구조화되지 않은 데이터 검색</a></p>
    - title: Data Lake Storage Gen2
      html: <p><a href="/azure/storage/data-lake-storage/handle-data-using-databricks">Azure Databricks를 사용하여 데이터 추출, 변환 및 로드</a></p><p><a href="/azure/storage/data-lake-storage/using-databricks-spark">Spark를 사용하여 DataBricks로 Azure Data Lake Storage Gen2에 액세스</a></p><p><a href="/azure/storage/data-lake-storage/tutorial-extract-transform-load-hive">Azure HDInsight에서 Apache Hive를 사용하여 데이터 추출, 변환 및 로드</a></p>
