documentType: LandingData
title: Azure Storage 설명서
metadata:
  title: 'Azure Storage 설명서 - 자습서, API 참조 | Microsoft Docs'
  description: 'Microsoft Azure Storage는 가용성, 보안, 내구성, 확장성 및 중복성이 높은 저장소를 제공하는 Microsoft 관리 클라우드 서비스입니다. Azure Storage는 Blob Storage, File Storage 및 Queue Storage로 구성됩니다.'
  services: storage
  author: czeumault
  manager: carolz
  ms.service: storage
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/20/2017
  ms.author: carolz
abstract:
  description: 'Microsoft Azure Storage는 가용성, 보안, 내구성, 확장성 및 중복성이 높은 저장소를 제공하는 Microsoft 관리 클라우드 서비스입니다. Azure Storage는 Blob Storage, File Storage 및 Queue Storage로 구성됩니다.  빠른 시작 및 자습서를 통해 응용 프로그램에서 Azure Storage를 활용 하는 방법을 알아봅니다.'
