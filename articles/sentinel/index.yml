abstract:
  description: 'Azure Sentinel Preview는 클라우드 규모의 기업 전체에 대해 인텔리전트 보안 분석을 제공하는 클라우드 네이티브 SIEM입니다. 중요한 사항에 집중할 수 있는 무제한 클라우드 속도 및 규모를 사용하세요. 모든 클라우드 또는 온-프레미스 자산, Office 365, Azure 리소스 및 기타 클라우드에서 쉽게 데이터를 수집하세요. Microsoft 보안 분석 전문가로부터 기본 제공된 기계 학습을 사용하여 실질적으로 위협을 검색하세요. 기본 제공 오케스트레이션 및 자동화 플레이북을 사용하여 위협 대응을 자동화하세요.'
