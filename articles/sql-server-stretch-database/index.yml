### YamlMime:Landing
title: Azure SQL Server Stretch Database 설명서
summary: SQL Server Stretch Database는 콜드 데이터를 Azure 클라우드로 투명하고 안전하게 마이그레이션하는 방법에 대해 알아봅니다. 기존 쿼리 또는 애플리케이션을 변경하지 않고도 자주 사용하지 않는 데이터가 있는 데이터베이스의 비용 효율적인 가용성을 설정할 수 있습니다.
