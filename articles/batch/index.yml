summary: Azure Batch는 클라우드에서 대규모 애플리케이션을 효율적으로 실행합니다. 인프라 관리 없이 컴퓨팅 집약적인 작업을 예약하고 솔루션에 대한 리소스를 동적으로 조정합니다.
