### YamlMime:Landing
title: Azure Data Factory 설명서
summary: Azure Data Factory는 서버리스 스케일 아웃 데이터 통합 및 데이터 변환을 위한 Azure의 클라우드 ETL 서비스입니다.  코드가 필요 없는 UI로 직관적 작성 및 단일 창을 통한 모니터링 및 관리를 지원합니다. 기존 SSIS 패키지를 Azure로 리프트 앤 시프트하고 ADF에서 완전한 호환성을 사용하여 실행할 수도 있습니다. SSIS Integration Runtime은 완전 관리형 서비스를 제공하므로 인프라 관리에 대해 걱정할 필요가 없습니다.
metadata:
  title: Azure Data Factory 설명서
  description: 클라우드 데이터 통합 서비스인 Data Factory를 사용하여 자동화된 데이터 파이프라인에 데이터 스토리지, 이동 및 처리 서비스를 구성하는 방법에 대해 알아봅니다. 자습서 및 기타 설명서에서는 데이터 파이프라인을 설정하고 관리하는 방법 및 분석을 위해 데이터를 이동하고 변환하는 방법을 보여줍니다.
