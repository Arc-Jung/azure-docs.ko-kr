documentType: LandingData
title: Azure Data Factory V2 미리 보기 설명서
metadata:
  title: 'Azure Data Factory 설명서 - 자습서, API 참조 | Microsoft Docs'
  description: 분석을 위해 데이터를 이동하고 처리하기 위해 Data Factory를 사용하여 온-프레미스 및 클라우드 원본 간에 자동화된 데이터 파이프라인을 설정하는 방법에 대해 알아봅니다.
  services: data-factory
  author: spelluru
  manager: jhubbard
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/08/2017
  ms.author: spelluru
abstract:
  description: '클라우드 데이터 통합 서비스인 Data Factory를 사용하여 자동화된 데이터 파이프라인에 데이터 저장소, 이동 및 처리 서비스를 구성하는 방법에 대해 알아봅니다. 자습서 및 기타 설명서에서는 데이터 파이프라인을 설정하고 관리할 뿐만 아니라 분석을 위해 데이터를 이동하고 변환하는 방법을 보여 줍니다. <p>Data Factory V2 버전은 현재 미리 보기로 있습니다. V1 버전은 일반적으로 사용할 수 있습니다. Data Factory V1 서비스를 사용하는 경우 <a href=/azure/data-factory/v1/data-factory-introduction>V1 설명서</a>를 참조하세요.</p>'
