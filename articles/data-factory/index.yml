abstract:
  description: 클라우드 데이터 통합 서비스인 Data Factory를 사용하여 자동화된 데이터 파이프라인에 데이터 저장소, 이동 및 처리 서비스를 구성하는 방법에 대해 알아봅니다. 자습서 및 기타 설명서에서는 데이터 파이프라인을 설정하고 관리하는 방법 및 분석을 위해 데이터를 이동하고 변환하는 방법을 보여줍니다. <p>Data Factory V1 서비스를 사용하는 경우 <a href=/azure/data-factory/v1/data-factory-introduction>V1 설명서</a>를 참조하세요.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: 클라우드의 최신 데이터 통합에 대한 새로운 기능(1:19:22)
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
