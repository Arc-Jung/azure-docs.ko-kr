- title: 단계별 자습서
  items:
  - type: paragraph
    text: 데이터 팩터리를 만들고 모니터링하는 방법을 알아봅니다.
  - type: list
    style: unordered
    items:
    - html: 클라우드에 데이터 복사 - <a href="/azure/data-factory/tutorial-copy-data-tool">데이터 복사 도구</a> | <a href="/azure/data-factory/tutorial-copy-data-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-copy-data-dot-net">.NET</a>
    - html: 클라우드에 온-프레미스 데이터 복사 - <a href="/azure/data-factory/tutorial-hybrid-copy-data-tool">데이터 복사 도구 | <a href="/azure/data-factory/tutorial-hybrid-copy-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-hybrid-copy-powershell">Azure PowerShell</a>
    - html: 데이터를 대량으로 복사 - <a href="/azure/data-factory/tutorial-bulk-copy-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-bulk-copy">Azure PowerShell</a>
    - html: 데이터를 증분식으로 복사 - <a href="/azure/data-factory/tutorial-incremental-copy-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-incremental-copy-powershell">Azure PowerShell</a>
    - html: Spark를 사용하여 클라우드의 데이터 변환 - <a href="/azure/data-factory/tutorial-transform-data-spark-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-transform-data-spark-powershell">Azure PowerShell</a>
    - html: 가상 네트워크의 데이터 변환 - <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network">Azure PowerShell</a>
    - html: 분기 및 연결 추가 - <a href="/azure/data-factory/tutorial-control-flow-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-control-flow">.NET</a>
    - html: Azure에서 SSIS 패키지 실행 - <a href="/azure/data-factory/tutorial-create-azure-ssis-runtime-portal">Data Factory UI</a> | <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure PowerShell</a>
