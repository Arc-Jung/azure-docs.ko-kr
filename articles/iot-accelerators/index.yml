### YamlMime:Landing
title: Azure IoT 솔루션 가속기 설명서
summary: Azure IoT 솔루션 가속기는 원격 모니터링과 같은 일반적인 IoT 시나리오를 구현하는 완전하고 배포 준비가 완료된 IoT 솔루션입니다.
metadata:
  title: Azure IoT 솔루션 가속기 설명서
  description: IoT 솔루션 가속기는 일반적인 IoT 시나리오를 구현하는 완전하고 배포 준비가 완료된 IoT 솔루션입니다. 이러한 시나리오에는 원격 모니터링, 연결된 팩터리, 예측 유지 관리 및 디바이스 시뮬레이션이 포함됩니다. 솔루션 가속기를 배포할 때 배포에는 필수 애플리케이션 코드와 함께 모든 필수 클라우드 기반 서비스가 포함됩니다.
