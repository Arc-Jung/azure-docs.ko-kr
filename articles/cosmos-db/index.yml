documentType: LandingData
title: "Azure Cosmos DB 설명서"
metadata:
  title: "Azure Cosmos DB 설명서 - 자습서, API 참조"
  description: "Azure Cosmos DB를 사용하여 전역적으로 분산된 다중 모델 데이터베이스를 사용하는 방법을 알아봅니다. 자습서는 문서, 키/값 및 그래프 데이터베이스를 빌드 및 쿼리하는 방법을 보여 줍니다."
  services: cosmos-db
  author: carolz
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 04/28/2017
  ms.author: carolz
abstract:
  description: "Azure Cosmos DB는 포괄적인 SLA로 사용자가 지리 지역 수에 따라 처리량 및 저장소를 탄력적이고 독립적으로 조정할 수 있도록 설계된 전역적으로 분산된 데이터베이스 서비스입니다.  널리 사용되는 API 및 프로그래밍 모델을 사용하여 문서, 키/값 또는 Cosmos DB를 포함한 그래프 데이터베이스를 개발할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 Cosmos DB를 사용하는 방법을 알아보세요."
