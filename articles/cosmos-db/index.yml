title: Azure Cosmos DB 설명서
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: Azure Cosmos DB 설명서 - 자습서, API 참조
  description: Azure Cosmos DB를 사용하여 전역적으로 분산된 다중 모델 데이터베이스를 사용하는 방법을 알아봅니다. 자습서는 문서, 키/값 및 그래프 데이터베이스를 빌드 및 쿼리하는 방법을 보여 줍니다.
  services: cosmos-db
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 04/26/2018
abstract:
  description: Azure Cosmos DB는 문서, 키-값, 넓은 열 및 그래프 데이터베이스를 지원하는 전세계로 분산된 다중 모델 데이터베이스 서비스입니다. 빠른 시작, 자습서 및 샘플을 통해 Azure Cosmos DB를 사용하는 방법을 알아봅니다.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: 몇 분 안에 전 세계 규모 모바일 앱 빌드(16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>모든 Azure Cosmos DB API에 적용되는 글로벌 배포, 분할, 인덱싱 및 기타 개념에 알아봅니다.</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: 개념
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>새 비관계형 문서 데이터베이스를 빌드하고 익숙한 SQL 구문을 사용하여 쿼리하려는 경우 SQL API를 사용합니다.</p>
      image:
        src: media/index/sql-api.svg
      title: SQL API
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>엔터티 간에 관계를 트래버스 및 모델링할 그래프 데이터베이스를 빌드하는 경우 Gremlin API를 사용합니다.</p>
      image:
        src: media/index/graph-api.svg
      title: Gremlin API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>MongoDB 데이터베이스에서 Azure Cosmos DB의 완전 관리형 서비스로 데이터를 마이그레이션하는 경우 Azure Cosmos DB의 API for MongoDB를 사용합니다.</p>
      image:
        src: media/index/mongodb-api.svg
      title: Azure Cosmos DB의 API for MongoDB
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Azure Table 저장소에서 Azure Cosmos DB의 프리미엄 테이블 제품으로 데이터를 마이그레이션하는 경우 Table API를 사용합니다.</p>
      image:
        src: media/index/table-api.svg
      title: 테이블 API
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Cassandra에서 Azure Cosmos DB의 완벽히 관리된 서비스로 데이터를 마이그레이션하는 경우 Cassandra API를 사용합니다.</p>
      image:
        src: media/index/cassandra-api.png
      title: Cassandra API
