### YamlMime:Landing
title: Azure에 배포하기 위한 DevOps Starter 설명서
summary: DevOps Starter는 기존 코드와 Git 리포지토리를 가져오거나 샘플 애플리케이션 중 하나를 선택하여 Azure에 CI(연속 통합) 및 CD(지속적인 업데이트) 파이프라인 또는 워크플로를 만드는 간소화된 환경을 제공합니다. 이제 DevOps Starter에서 GitHub Actions 워크플로를 만들 수 있습니다.
