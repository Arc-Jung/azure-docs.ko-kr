abstract:
  description: Microsoft Azure Stack은 데이터 센터에서 Azure 서비스를 제공할 수 있게 해주는 하이브리드 클라우드 플랫폼 제품입니다. Azure Stack 통합된 시스템 인프라를 관리 하는 방법 및 빠른 시작 및 자습서를 사용 하 여 서비스를 제공 하는 방법에 알아봅니다.<br/><br/>Azure Stack에 대 한 앱을 빌드 또는 서비스를 사용 하는 Azure Stack 사용자 인 경우 참조 우리의 <a href="/azure/azure-stack/user">사용자 용 설명 문서</a>합니다.<br/><br/>경우에 Azure Stack 개발 키트 ASDK ()를 다운로드 하 고 무료로 사용할 수 있는 Azure Stack의 단일 노드 배포 하려는 Azure Stack 운영자를 참조 하세요 <a href="/azure/azure-stack/asdk">ASDK 설명서</a>합니다.
