sections:
- title: 팀에 대한 신속하고 반복적인 Kubernetes 개발 환경입니다.
  items:
  - type: paragraph
    text: 최소한의 개발 컴퓨터 설정을 통해 AKS(Azure Kubernetes Service)에서 바로 컨테이너를 반복적으로 실행하고 디버그할 수 있습니다.  공유 Kubernetes 클러스터에서 팀과 공동 작업을 수행하고, 종속성을 복제하거나 모의하지 않고 다른 구성 요소를 사용하여 종단 간 테스트를 수행할 수도 있습니다. Azure Dev Spaces를 사용하면 Windows, Mac 또는 Linux에서 Visual Studio, Visual Studio Code 또는 명령줄과 같은 익숙한 도구를 사용하여 개발할 수 있습니다.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces는 현재 미리 보기 상태이며 **미국 동부**, **미국 중부**, **미국 서부 2**, **유럽 서부**, **캐나다 중부** 및 **캐나다 동부** 지역의 AKS 클러스터에서만 지원됩니다. [부속 사용 약관](https://azure.microsoft.com/support/legal/preview-supplemental-terms/)에 동의하면 미리 보기를 사용할 수 있습니다. 이 기능의 몇 가지 측면은 일반 공급(GA) 전에 변경될 수 있습니다.
