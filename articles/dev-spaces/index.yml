### YamlMime:YamlDocument
documentType: LandingData
title: Azure Dev 공간
metadata:
  title: Azure Dev Spaces 설명서 - 빠른 시작
  meta.description: Rapid Kubernetes development with containers and microservices on Azure.
  services: azure-dev-spaces
  author: zr-msft
  ms.service: azure-dev-spaces
  ms.topic: landing-page
  ms.date: 07/08/2019
  ms.author: zarhoads
  manager: gwallace
abstract:
  description: Azure Dev Spaces를 사용하면 종속성을 복제하거나 모방할 필요 없이 Azure Kubernetes Service(AKS)에서 실행하여 전체 마이크로서비스 애플리케이션을 테스트하고 반복적으로 개발할 수 있습니다. Azure Dev Spaces는 AKS에서 바로 컨테이너를 실행하고 디버그하여 공유 Azure Kubernetes Service(AKS) 클러스터에서 팀과 협업하는 부담과 복잡성을 줄여줍니다. 이 빠른 시작을 사용하여 Azure Dev Spaces를 사용하는 방법을 알아봅니다.
sections:
  - title: 5분 빠른 시작
    items:
      - type: paragraph
        text: AKS의 마이크로서비스에서 Azure Dev Spaces를 사용하여 협업을 수행하는 방법을 알아봅니다.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/i_configure-teams.svg'
            text: 팀의 일원으로서 마이크로서비스 개발
            href: quickstart-team-development.md
      - type: paragraph
        text: Azure Dev Spaces를 사용하여 내부 루프 개발 환경을 빠르게 반복하고 디버그하는 방법을 알아봅니다.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            text: Visual Studio Code 및 Java 사용
            href: quickstart-java.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            text: Visual Studio Code 및 .NET Core 사용
            href: quickstart-netcore.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            text: Visual Studio Code 및 Node.js 사용
            href: quickstart-nodejs.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_visual-studio.svg'
            text: Visual Studio 및 .NET Core 사용
            href: quickstart-netcore-visualstudio.md
      - type: paragraph
        text: Azure Dev Spaces와 함께 Azure CLI를 사용하여 거의 모든 언어에 대해 마이크로서비스를 개발하는 방법을 알아봅니다.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/i_cligeneric.svg'
            text: Azure CLI를 사용하여 개발
            href: quickstart-cli.md