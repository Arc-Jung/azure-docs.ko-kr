### YamlMime:Landing
title: Azure Dev Spaces 설명서
summary: Azure Dev Spaces를 사용하면 종속성을 복제하거나 모의하지 않고 AKS(Azure Kubernetes Service)에서 전체 마이크로서비스 애플리케이션을 테스트하고 반복적으로 개발할 수 있습니다. Azure Dev Spaces는 공유 AKS 클러스터에서 팀과 협업하는 부담과 복잡성을 줄입니다. 또한 AKS에서 컨테이너를 직접 실행하고 디버그할 수 있습니다.
