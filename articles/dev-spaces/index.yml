### YamlMime:Landing
title: Azure Dev Spaces 설명서
summary: Azure Dev Spaces는 더 큰 애플리케이션의 컨텍스트에서 코드를 쉽게 실행하고 디버깅할 수 있는 AKS의 확장입니다. 코드를 엔드투엔드로 테스트하고, 클러스터에서 실행 중인 코드의 중단점을 적중하고, 팀 멤버 간에 간섭 없이 개발 클러스터를 공유할 수 있습니다.
