### YamlMime:Landing
title: Azure Database for MySQL 설명서
summary: Azure Database for MySQL은 MySQL Community Edition을 기반으로 하는 관계형 데이터베이스 서비스입니다.  예측 가능한 성능과 동적인 확장성으로 중요 업무 워크로드를 처리할 수 있는 완전 관리형 Database as a Service 제품입니다. 사용자가 선택한 오픈 소스 도구 및 플랫폼을 활용한 Azure Database for MySQL로 애플리케이션을 개발하세요. 빠른 시작, 자습서 및 샘플을 통해 MySQL용 Azure 데이터베이스를 사용하는 방법을 알아보세요.
metadata:
