  title: 'Azure MySQL 설명서 - 자습서, API 참조 | Microsoft Docs'
  description: Azure Database for MySQL은 오픈 소스 MySQL 데이터베이스 엔진을 기반으로 하여 개발자용으로 빌드된 Microsoft 클라우드의 관계형 데이터베이스 서비스입니다.
  author: ajlam
